    const k = document.getElementById('api-key').value.trim();
    if(!k) return alert("API Key Required");
    logDisplay.innerHTML = "";
    [1,2,5,6].forEach(s => { document.getElementById(`p${s}`).innerText = "---"; document.getElementById(`b${s}`).style.width = "0%"; });

    try {
        const base64 = await new Promise(res => { const r=new FileReader(); r.onload=e=>res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
        const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${k}`, {
            method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
        });
        const json = await resp.json();
        const fullLines = json.responses[0].textAnnotations[0].description.split('\n');

        addLog(`\nÔºàÔºíÔºâÁîªÂÉè„ÅÆÁîü„Éá„Éº„ÇøÂá∫Âäõ`, "text-blue-400 font-bold");

        document.getElementById('machine-type').innerText = machine.name;

        let anchorIdx = -1, gCounts = [];
        for(let i=0; i<fullLines.length; i++){
            const lineTrim = fullLines[i].replace(/\s/g, '');
            if(lineTrim.includes('G')){
                const val = parseInt(lineTrim.replace(/[^0-9]/g, ''));
                if(!isNaN(val) && val > 100){ anchorIdx = i; gCounts.push(val); break; }
            }
        }
        if(anchorIdx === -1) throw new Error("Anchor Error");

        const extractedPairs = [];
        let ptr = anchorIdx + 1;
        while(extractedPairs.length < machine.def.length && ptr < fullLines.length){
            if(fullLines[ptr].includes('/')){
                const prob = parseFloat(fullLines[ptr].split('/').pop().replace(/,/g, ''));
                let count = null;
                for(let j=1; j<=4; j++){
                    let cStr = (fullLines[ptr-j] || "").replace(/[^0-9]/g, '');
                    if(cStr){ count = parseInt(cStr); break; }
                }
                extractedPairs.push({ count, rawP: prob });
            }
            ptr++;
        }

        addLog(`\nÔºàÔºîÔºâÂà§Âà•ÂØæË±°„Éá„Éº„Çø`, "text-blue-400 font-bold");
        const finalStorage = [];
        let bbCount = 0;
        machine.def.forEach((def, idx) => {
            const data = extractedPairs[idx];
            if (!data) return;
            let n = gCounts[0];
            if (def.type === "vc") n = gCounts[1] || Math.round(data.count * data.rawP);
            if (def.type === "vg") n = gCounts[2] || Math.round(data.count * data.rawP);
            if (def.type === "big") n = bbCount * machine.bG;
            if (def.id === "bb") bbCount = data.count || 0;
            let k = data.count;
            if (data.rawP > 0) {
                const mu = n / data.rawP;
                if (k === null || Math.abs(k - mu) > Math.sqrt(mu)*4) k = Math.round(mu);
            }
            finalStorage.push({ ...def, k, n });
            addLog(`  ${def.name}: ${k}Âõû (1/${(n/k).toFixed(1)})`);
        });

        addLog(`\nÔºàÔºïÔºâÂ∞§Â∫¶Ë®àÁÆó„ÉªÂà§Âà•Âº∑Â∫¶„ÇÆ„É£„ÉÉ„Éó`, "text-blue-400 font-bold");
        const intensityData = finalStorage
            .filter(res => res.active && res.k >= 0 && res.n > 0)
            .map(res => {
                let itemLLs = {};
                [1,2,5,6].forEach(s => { 
                    const tp = 1/res.probs[s];
                    itemLLs[s] = (res.k * Math.log(tp) + (res.n - res.k) * Math.log(1 - tp));
                });
                const vals = Object.values(itemLLs);
                return { id: res.id, itemLLs, maxL: Math.max(...vals), minL: Math.min(...vals), intensity: Math.max(...vals) - Math.min(...vals) };
            });

        const top3Ids = [...intensityData].sort((a,b) => b.intensity - a.intensity).slice(0, 3).map(x => x.id);

        const table = document.createElement('table');
        table.className = 'log-table';
        table.innerHTML = `<thead><tr><th style="width:30%">È†ÖÁõÆ</th><th style="width:14%">„ÇÆ„É£„ÉÉ„Éó</th><th>Ë®≠ÂÆö1</th><th>Ë®≠ÂÆö2</th><th>Ë®≠ÂÆö5</th><th>Ë®≠ÂÆö6</th></tr></thead><tbody></tbody>`;
        const tbody = table.querySelector('tbody');

        let totalLLs = {1:0, 2:0, 5:0, 6:0};
        finalStorage.forEach(res => {
            const calc = intensityData.find(x => x.id === res.id);
            if (!calc) return;

            const row = document.createElement('tr');
            
            // „Ç™„Éº„É©„ÇØ„É©„Çπ„ÅÆÊ±∫ÂÆö („Çª„É´„Å´ÈÅ©Áî®)
            let auraClass = "";
            const rank = top3Ids.indexOf(res.id);
            if(rank === 0) auraClass = "aura-red";
            else if(rank === 1) auraClass = "aura-green";
            else if(rank === 2) auraClass = "aura-yellow";

            const gapBar = calc.intensity > 4.0 ? "‚ñ†‚ñ†‚ñ†" : calc.intensity > 2.0 ? "‚ñ†‚ñ†" : calc.intensity > 0.5 ? "‚ñ†" : "";
            let cells = `<td class="${auraClass}" style="text-align:left; font-weight:bold; padding-left:4px;">${res.name}</td>
                         <td class="${auraClass}" style="text-align:left; padding-left:4px;">${gapBar}</td>`;
            
            [1,2,5,6].forEach(s => {
                totalLLs[s] += calc.itemLLs[s];
                const gMax = calc.maxL - calc.itemLLs[s];
                const gMin = calc.itemLLs[s] - calc.minL;
                const count = gMax < 0.2 ? 5 : gMax < 0.7 ? 4 : gMax < 1.5 ? 3 : gMax < 3.0 ? 2 : 1;
                const starStr = "‚òÖ".repeat(count);
                let starColor = "#94a3b8";
                if (gMax < 0.001) starColor = "#ef4444; font-weight:bold;";
                else if (gMin < 0.001) starColor = "#eab308;";
                cells += `<td style="color:${starColor}">${starStr}</td>`;
            });
            row.innerHTML = cells;
            tbody.appendChild(row);
        });
        logDisplay.appendChild(table);

        addLog(`\nÔºàÔºñÔºâË®≠ÂÆöÂà§Âà•Âá¶ÁêÜ`, "text-blue-400 font-bold");
        const max = Math.max(...Object.values(totalLLs)), sum = Object.values(totalLLs).reduce((a, l) => a + Math.exp(l - max), 0);
        [1,2,5,6].forEach(s => {
            let prob = (sum === 0) ? 0 : (Math.exp(totalLLs[s] - max) / sum) * 100;
            document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%";
            document.getElementById(`b${s}`).style.width = prob + "%";
            addLog(`  Ë®≠ÂÆö${s}: ${prob.toFixed(2)}%`, `c-s${s} font-bold`);
        });
    } catch (e) { addLog(`\n‚ùå ERROR: ${e.message}`, "text-red-500 font-bold"); }
}

document.getElementById('f-in').onchange = e => { if(e.target.files[0]) run(e.target.files[0]); };
