<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>みおちゃん専用 VERSUS REVISE Ver 1.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .pro-glass { background: #0f172a; border: 2px solid #1e293b; border-radius: 2rem; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
        .bar-anim { transition: width 1.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .alert-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="p-4 sm:p-8 flex flex-col items-center min-h-screen">
    <div class="w-full max-w-md space-y-8">
        <div class="text-center">
            <h1 class="text-3xl font-black text-sky-400 tracking-tighter italic">みおちゃん専用 <span class="text-rose-500">Ver 1.3</span></h1>
            <p class="text-[10px] text-slate-500 mt-1 uppercase tracking-widest font-bold">Absolute Determination Engine</p>
        </div>

        <div id="error-alert" class="hidden p-4 rounded-xl bg-rose-900/30 border-2 border-rose-500 text-rose-300 text-xs font-black alert-pulse mb-6">
            ⚠️ DATA MISSING: <span id="missing-parts"></span>
        </div>

        <div class="pro-glass p-8 space-y-8 relative overflow-hidden">
            <div id="graph-container" class="space-y-6">
                <div class="space-y-2">
                    <div class="flex justify-between text-xs font-black uppercase"><span>Setting 1</span><span id="p1" class="text-slate-400">58.2%</span></div>
                    <div class="h-4 bg-black rounded-full border border-slate-800"><div id="b1" class="h-full bg-slate-400 bar-anim rounded-full" style="width: 58.2%"></div></div>
                </div>
                <div class="space-y-2 text-sky-400">
                    <div class="flex justify-between text-xs font-black uppercase"><span>Setting 2</span><span id="p2">31.4%</span></div>
                    <div class="h-4 bg-black rounded-full border border-sky-900/30"><div id="b2" class="h-full bg-sky-500 bar-anim rounded-full" style="width: 31.4%"></div></div>
                </div>
                <div class="space-y-2 text-amber-500">
                    <div class="flex justify-between text-xs font-black uppercase"><span>Setting 5</span><span id="p5">8.9%</span></div>
                    <div class="h-4 bg-black rounded-full border border-amber-900/30"><div id="b5" class="h-full bg-amber-500 bar-anim rounded-full" style="width: 8.9%"></div></div>
                </div>
                <div class="space-y-2 text-rose-500">
                    <div class="flex justify-between text-xs font-black uppercase"><span>Setting 6</span><span id="p6">1.5%</span></div>
                    <div class="h-4 bg-black rounded-full border border-rose-900/30"><div id="b6" class="h-full bg-rose-500 bar-anim rounded-full" style="width: 1.5%"></div></div>
                </div>
            </div>

            <div class="pt-6 border-t border-slate-800 text-center">
                <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Calculated Sample: 4,173 G</span>
            </div>
        </div>
    </div>
</body>
</html>
