<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANALYZER Rev 1.7.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #0b0d11; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100%; margin: 0; padding: 12px; overflow: hidden; display: flex; flex-direction: column; }
        .kawaii-title { font-family: 'Squada One', cursive; color: #3b82f6; font-size: 2.2rem; line-height: 1.0; text-align: center; }
        .main-btn { background-color: #1e3a8a; border-radius: 12px; border: 2px solid #3b82f6; cursor: pointer; height: 75px; display: flex; align-items: center; justify-content: center; width: 100%; margin-bottom: 8px; flex-shrink: 0; }
        .main-btn span { font-weight: 900; font-size: 1.5rem; color: #fff; }
        .result-card { background-color: #0f172a; border-radius: 12px; padding: 10px; border: 1px solid #1e293b; margin-bottom: 8px; flex-shrink: 0; }
        .bar-bg { background-color: #020617; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 2px; border: 1px solid #1e293b; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.4s ease-out; }
        .log-container { flex-grow: 1; min-height: 0; position: relative; margin-bottom: 4px; display: flex; flex-direction: column; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: #3b82f6; color: #fff; font-size: 10px; padding: 6px 12px; border-radius: 4px; z-index: 100; cursor: pointer; border: none; font-weight: bold; }
        .future-log { background-color: #000000; border: 1px solid #3b82f6; border-radius: 8px; padding: 10px; font-family: 'Share Tech Mono', monospace; font-size: 10px; width: 100%; height: 100%; overflow-y: auto; white-space: pre-wrap; word-break: break-all; color: #adbac7; line-height: 1.4; }
        .api-footer { flex-shrink: 0; display: flex; gap: 8px; padding-bottom: 2px; }
        .api-input { background-color: #0f172a; color: #ffffff; border-radius: 6px; padding: 8px 10px; font-size: 11px; flex-grow: 1; border: 1px solid #1e293b; outline: none; }
        .save-btn { background-color: #1e293b; color: #3b82f6; font-weight: bold; padding: 0 12px; border-radius: 6px; border: 1px solid #3b82f6; font-size: 10px; cursor: pointer; }
        .set-1 { color: #22d3ee; } .bar-1 { background-color: #22d3ee; } .set-2 { color: #facc15; } .bar-2 { background-color: #facc15; } .set-5 { color: #4ade80; } .bar-5 { background-color: #4ade80; } .set-6 { color: #f87171; } .bar-6 { background-color: #f87171; }
    </style>
</head>
<body>
    <div class="header-area">
        <div class="kawaii-title uppercase text-blue-500">HANABI & VERSUS</div>
        <div id="machine-info" class="text-[9px] font-bold text-gray-500 text-center mb-1">Rev 1.7.3 (Full Logs / K-Priority)</div>
    </div>
    <div class="shrink-0"><label for="file-input" class="main-btn"><span>よしこの 解析実行</span></label><input type="file" id="file-input" class="hidden" accept="image/*" multiple></div>
    
    <div id="result-area" class="result-card">
        <div class="mb-2"><div class="flex justify-between text-[11px] font-bold set-1"><span>設定1</span><span id="p1">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bar-1"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-[11px] font-bold set-2"><span>設定2</span><span id="p2">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bar-2"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-[11px] font-bold set-5"><span>設定5</span><span id="p5">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bar-5"></div></div></div>
        <div><div class="flex justify-between text-[11px] font-bold set-6"><span>設定6</span><span id="p6">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bar-6"></div></div></div>
    </div>
    <div class="log-container"><button id="copy-log" class="copy-btn">COPY</button><div id="log" class="future-log">READY...</div></div>
    <div class="api-footer"><input type="password" id="api-key" class="api-input" placeholder="VISION API KEY"><button id="save-key" class="save-btn">SAVE</button></div>

    <script>
        // 定義表 (Lハナビ)
        const L_HANABI_CONFIG = [
            { id: "total", name: "ボーナス合算", active: false, weight: 1, probs: {1:1,2:1,5:1,6:1} },
            { id: "bb", name: "ビックボーナス", active: true, weight: 1, probs: {1: 297.9, 2: 292.6, 5: 284.9, 6: 273.1} },
            { id: "don", name: "ドンBB", active: false, weight: 1, probs: {1:1,2:1,5:1,6:1} },
            { id: "red7", name: "赤七BB", active: false, weight: 1, probs: {1:1,2:1,5:1,6:1} },
            { id: "rb", name: "レギュラーボーナス", active: true, weight: 1, probs: {1: 394.8, 2: 358.1, 5: 313.6, 6: 282.5} },
            { id: "ba", name: "風鈴Ａ", active: true, weight: 1, probs: {1: 12.9, 2: 12.5, 5: 12.1, 6: 11.5} },
            { id: "bb_b", name: "風鈴Ｂ", active: true, weight: 1, probs: {1: 38.4, 2: 38.7, 5: 36.2, 6: 34.5} },
            { id: "f_tot", name: "風鈴合算", active: false, weight: 1, probs: {1:1,2:1,5:1,6:1} },
            { id: "ia", name: "氷Ａ", active: true, weight: 1, probs: {1: 46.3, 2: 47.3, 5: 46.2, 6: 47.4} },
            { id: "ib", name: "氷Ｂ", active: false, weight: 1, probs: {1:1,2:1,5:1,6:1} },
            { id: "i_tot", name: "氷合算", active: false, weight: 1, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca1", name: "チェリーＡ１", active: false, weight: 1, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca2", name: "チェリーＡ２", active: true, weight: 1, probs: {1: 21.0, 2: 19.4, 5: 20.5, 6: 19.6} },
            { id: "cb", name: "チェリーＢ", active: true, weight: 1, probs: {1: 307.7, 2: 306.2, 5: 300.6, 6: 297.9} },
            { id: "c_tot", name: "チェリー合算", active: false, weight: 1, probs: {1:1,2:1,5:1,6:1} },
            { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, weight: 1, probs: {1: 4.7, 2: 4.5, 5: 4.3, 6: 4.2} },
            { id: "vg", name: "ハナビゲーム中ハズレ", active: true, weight: 1, probs: {1: 6.4, 2: 6.0, 5: 5.4, 6: 5.4} },
            { id: "b_ba", name: "BIG中風鈴Ａ", active: false, weight: 1, probs: {1: 1.1, 2: 1.2, 5: 1.1, 6: 1.2} },
            { id: "b_bb", name: "BIG中風鈴Ｂ", active: true, weight: 1, probs: {1: 10.0, 2: 7.0, 5: 10.0, 6: 7.0} }
        ];

        const logArea = document.getElementById('log');
        const addLog = (m, c="text-white") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logArea.appendChild(e); logArea.scrollTop=logArea.scrollHeight; };
        
        const getDenominator = (str) => { if (!str || !str.includes('/')) return null; const clean = str.split('/').pop().replace(/[^0-9.]/g, ''); return clean ? parseFloat(clean) : null; };
        const getIntOnly = (str) => { if (!str || str.includes('/') || str.includes('.')) return null; const clean = str.replace(/[^0-9]/g, ''); return clean ? parseInt(clean) : null; };

        async function processMulti(files) {
            const key = document.getElementById('api-key').value.trim();
            logArea.innerHTML = ""; if (!key) { addLog("❌ API KEY REQUIRED", "text-red-500"); return; }
            addLog(`>> BOOTING ANALYZER Rev 1.7.3...`, "text-blue-500 font-bold");

            try {
                let rawImgs = []; let fullTxt = ""; const fileList = Array.from(files);
                
                // （１）画像情報
                addLog(`\n（１）画像情報:`, "text-cyan-400 underline font-bold");
                for(let i=0; i<fileList.length; i++){
                    addLog(`  [OCR] ${fileList[i].name} 読込中...`, "text-gray-400");
                    const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(fileList[i]); });
                    const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) });
                    const json = await resp.json(); const raw = json.responses[0]?.textAnnotations;
                    if(!raw) continue;
                    const lines = raw.slice(1).reduce((acc, w) => { let y = Math.round(w.boundingPoly.vertices[0].y / 12) * 12; let row = acc.find(r => r.y === y); if (row) row.words.push({x: w.boundingPoly.vertices[0].x, text: w.description}); else acc.push({ y, words: [{x: w.boundingPoly.vertices[0].x, text: w.description}] }); return acc; }, []).sort((a,b)=>a.y-b.y).map(r => ({ y: r.y, text: r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" ") }));
                    rawImgs.push({ name: fileList[i].name, lines }); lines.forEach(l => fullTxt += l.text + " ");
                }

                // （２）判定処理
                addLog(`\n（２）画像の順番の判定処理、機種判定:`, "text-cyan-400 underline font-bold");
                let config = L_HANABI_CONFIG; let mName = "スマスロハナビ"; let mCode = "SMASLO";
                rawImgs.forEach(img => {
                    let matchedIndices = [];
                    img.lines.forEach(line => { config.forEach((c, idx) => { if (line.text.includes(c.name.substring(0, 2))) matchedIndices.push(idx); }); });
                    img.score = matchedIndices.length > 0 ? Math.max(...matchedIndices) : 0;
                    if (img.lines.some(l => l.text.includes("総") && (l.text.includes("プレイ") || l.text.includes("数")))) img.score = -1;
                });
                rawImgs.sort((a, b) => a.score - b.score);
                rawImgs.forEach((img, idx) => addLog(`  [ORDER_${idx}] ${img.name} (MaxDepth:${img.score})`, "text-gray-300"));
                addLog(`  - 判定機種: ${mName}`, "text-yellow-400 font-bold");

                // （３）生データ
                addLog(`\n（３）画像別の生データ:`, "text-cyan-400 underline font-bold");
                rawImgs.forEach((img, i) => { addLog(`  [IMG_${i}] RAW:`, "text-gray-500 text-[9px]"); img.lines.forEach(l => addLog(`    | ${l.text}`, "text-green-400 text-[8px]")); });

                // （４）仮想配列
                addLog(`\n（４）仮想配列作成部分のログ:`, "text-cyan-400 underline font-bold");
                let results = []; let totalG = 0, hcG = 0, hgG = 0; let bbCount = 0; let slotIdx = 0; let gFoundCount = 0;

                rawImgs.forEach((img, imgIdx) => {
                    addLog(`  [PROCESS] IMG_${imgIdx} 同期開始`, "text-blue-400 font-bold");
                    let isSyncing = (imgIdx > 0); 
                    img.lines.forEach((line, i) => {
                        if (line.text.includes("G")) {
                            const gMatch = line.text.match(/([\d,]+)G/);
                            if (gMatch) {
                                const gVal = parseInt(gMatch[1].replace(/,/g, ''));
                                gFoundCount++;
                                if (gFoundCount === 1) { totalG = gVal; addLog(`    [HEADER] 総プレイ数: ${totalG}G`, "text-yellow-400 font-bold"); }
                                else if (gFoundCount === 2) { hcG = gVal; addLog(`    [HEADER] HCプレイ数: ${hcG}G`, "text-orange-400 font-bold"); }
                                else if (gFoundCount === 3) { hgG = gVal; addLog(`    [HEADER] HGプレイ数: ${hgG}G`, "text-orange-400 font-bold"); }
                            }
                        }
                        if (line.text.includes("/") && line.text.includes(".")) {
                            const pVal = getDenominator(line.text); if (pVal === null) return;
                            let kVal = getIntOnly(img.lines[i - 2]?.text) || getIntOnly(img.lines[i - 3]?.text);
                            
                            if (isSyncing) {
                                const found = results.some((res, idx) => res && idx < slotIdx && res.rawK === kVal && res.rawP === pVal);
                                if (found) return; else isSyncing = false;
                            }
                            const item = config[slotIdx]; if (!item) return;
                            if (item.id === "bb") bbCount = kVal;

                            let kFinal, nBase = totalG;
                            const isBigItem = item.id.startsWith("b_") || ["pf","nf","cbs","cbh"].includes(item.id);
                            if (item.id === "vc") nBase = hcG;
                            else if (item.id === "vg") nBase = hgG;
                            else if (isBigItem) nBase = bbCount * 20;

                            if (kVal !== null) {
                                kFinal = kVal;
                                addLog(`    [SYNC] ${item.name} -> ${kVal}回 (生データ優先適用)`, "text-green-500 font-bold");
                            } else {
                                kFinal = nBase / pVal;
                                addLog(`    [SYNC] ${item.name} -> ${kFinal.toFixed(2)}回 (未取得のため確率から逆算補完)`, "text-yellow-500");
                            }

                            results[slotIdx] = { k: kFinal, n: nBase, name: item.name, active: item.active, weight: item.weight, probs: item.probs, rawK: kVal, rawP: pVal };
                            slotIdx++;
                        }
                    });
                });

                // （５）定義表当て込み
                addLog(`\n（５）定義表への当て込み、項目名　回数：確率:`, "text-cyan-400 underline font-bold");
                results.forEach((res, idx) => { if (res) addLog(`  - SLOT[${idx}] ${res.name} ${res.k.toFixed(1)}回 : 1/${res.rawP} (N=${res.n})`); });

                // （６）尤度計算
                addLog(`\n（６）尤度計算　強度、ギャップ:`, "text-cyan-400 underline font-bold");
                let lls = { 1: 0, 2: 0, 5: 0, 6: 0 };
                results.forEach(res => { 
                    if (res && res.active && res.k > 0) { 
                        let itemLL = { 1: 0, 2: 0, 5: 0, 6: 0 };
                        [1, 2, 5, 6].forEach(s => { 
                            let tp = 1 / res.probs[s]; 
                            let l = (res.k * Math.log(tp) + (res.n - res.k) * Math.log(1 - tp));
                            itemLL[s] = l; lls[s] += l;
                        }); 
                        const diff = Math.max(...Object.values(itemLL)) - Math.min(...Object.values(itemLL));
                        let stars = diff > 4 ? "★★★★★" : diff > 2 ? "★★★★☆" : diff > 1 ? "★★★☆☆" : diff > 0.5 ? "★★☆☆☆" : "★☆☆☆☆";
                        addLog(`  - ${res.name} [${stars}]`, "text-white");
                        addLog(`    LL Gap: 1:${itemLL[1].toFixed(2)} | 6:${itemLL[6].toFixed(2)}`, "text-[9px] text-gray-400 ml-4");
                    } 
                });

                // （７）設定判別処理
                addLog(`\n（７）設定判別処理:`, "text-cyan-400 underline font-bold");
                const maxLL = Math.max(...Object.values(lls)), sumExp = Object.values(lls).reduce((a, l) => a + Math.exp(l - maxLL), 0);
                [1, 2, 5, 6].forEach(s => { 
                    let prob = (Math.exp(lls[s] - maxLL) / sumExp) * 100; 
                    document.getElementById(`p${s}`).innerText = `${prob.toFixed(1)}%`; 
                    document.getElementById(`b${s}`).style.width = `${prob}%`; 
                    addLog(`  設定${s}: ${prob.toFixed(2)}% (累積LL: ${lls[s].toFixed(2)})`, `set-${s} font-bold`); 
                });

            } catch (err) { addLog(`❌ ERROR: ${err.message}`, "text-red-600"); }
        }

        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value.trim()); alert('SAVED'); };
        document.getElementById('copy-log').onclick = () => { const range = document.createRange(); range.selectNode(logArea); window.getSelection().removeAllRanges(); window.getSelection().addRange(range); document.execCommand('copy'); alert('LOG COPIED'); };
        document.getElementById('file-input').onchange = e => { if (e.target.files.length > 0) processMulti(e.target.files); };
        window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
    </script>
</body>
</html>
