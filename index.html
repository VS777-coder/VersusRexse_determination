<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ぷりんの解析 Rev 1.5.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Share+Tech+Mono&display=swap');
        body { background-color: #0d0f14; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .kawaii-title { font-family: 'M PLUS Rounded 1c', sans-serif; background: linear-gradient(45deg, #ff7eb3, #ff758c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 5px rgba(255,126,179,0.3)); }
        .main-btn { background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%); border-radius: 20px; border: 2px solid #ffffff; line-height: 1.2; }
        .main-btn:active { transform: scale(0.95); }
        .result-card { background-color: #161b22; border-radius: 16px; padding: 14px; border: 1px solid #30363d; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; margin-bottom: 8px; }
        .bar-bg { background-color: #0d1117; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 4px; border: 1px solid #21262d; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .future-log { background-color: #000000; border: 1px solid #ff758c; border-radius: 8px; padding: 10px; font-family: 'Share Tech Mono', monospace; font-size: 10px; color: #fbcfe8; height: 320px; overflow-y: auto; white-space: pre-wrap; margin-bottom: 8px; }
        .api-input { background-color: #161b22; color: #ffffff; border-radius: 99px; padding: 8px 16px; font-size: 12px; width: 100%; border: 1px solid #30363d; outline: none; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-4">
        <div class="text-xl font-black kawaii-title tracking-tighter">✨ VERSUS & HANABI ✨</div>
        <p class="text-[8px] text-pink-300 font-bold uppercase">よっちゃん専用 Rev 1.5.4 (FINAL FIX)</p>
    </div>

    <div class="w-full shrink-0 mb-4 max-w-md mx-auto">
        <label for="file-input" class="main-btn w-full py-4 text-white font-black text-2xl flex items-center justify-center cursor-pointer text-center">ユニメモ解析<br>実行</label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto result-card">
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-cyan-400"><span>設定1</span><span id="p1">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-cyan-400"></div></div></div>
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-yellow-400"><span>設定2</span><span id="p2">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-yellow-400"></div></div></div>
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-green-400"><span>設定5</span><span id="p5">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-green-400"></div></div></div>
        <div><div class="flex justify-between text-xs font-bold text-red-500"><span>設定6</span><span id="p6">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-500"></div></div></div>
    </div>

    <div id="log" class="future-log w-full max-w-md mx-auto">READY...</div>

    <div class="w-full max-w-md mx-auto shrink-0 pb-2 flex gap-2">
        <input type="password" id="api-key" class="api-input flex-grow" placeholder="API KEY (VISION API)">
        <button id="save-key" class="bg-slate-700 text-white font-bold py-2 px-6 rounded-full text-[10px]">SAVE</button>
    </div>

    <script>
        const HANABI_CONFIG = [
            { name: "ビックボーナス", id: "bb", active: true, calc: true, weight: 1.0, probs: {1:277.7,2:268.6,5:256,6:248.2} },
            { name: "レギュラーボーナス", id: "rb", active: true, calc: true, weight: 1.0, probs: {1:356.2,2:331,5:306.2,6:280.1} },
            { name: "風鈴Ａ", id: "ba", active: true, calc: true, weight: 1.0, probs: {1:15.6,2:15.3,5:15.1,6:14.9} },
            { name: "風鈴Ｂ", id: "bb_b", active: true, calc: true, weight: 1.0, probs: {1:15.3,2:14.9,5:14.7,6:13.8} },
            { name: "氷Ａ", id: "ice", active: true, calc: true, weight: 1.0, probs: {1:54.6,2:59.6,5:51.2,6:54.6} },
            { name: "チェリーＡ２", id: "ca2", active: true, calc: true, weight: 1.0, probs: {1:21,2:19.3,5:20.6,6:19.9} },
            { name: "チェリーＢ", id: "cb", active: true, calc: true, weight: 1.0, probs: {1:282.5,2:281.3,5:276.5,6:274.2} },
            { name: "ハナビチャレンジ中はずれ", id: "vc", active: true, calc: true, weight: 1.0, probs: {1:6.6,2:6.2,5:5.8,6:5.3} },
            { name: "ハナビゲーム中はずれ", id: "vg", active: true, calc: true, weight: 1.0, probs: {1:11.7,2:10.8,5:10,6:9.4} },
            { name: "斜め風鈴", id: "nf", active: true, calc: true, weight: 1.0, probs: {1:11,2:9,5:11,6:9} }
        ];
        // VERSUS省略

        window.onload = () => {
            const saved = localStorage.getItem('MIO_STABLE_KEY');
            if (saved) document.getElementById('api-key').value = saved;
        };
        document.getElementById('save-key').onclick = () => {
            localStorage.setItem('MIO_STABLE_KEY', document.getElementById('api-key').value.trim());
            alert('KEY SAVED');
        };

        async function addLog(msg, isHtml = false, delay = 0) {
            const l = document.getElementById('log');
            const entry = document.createElement('div');
            if (isHtml) { entry.innerHTML = msg; } else { entry.innerText = msg; }
            l.appendChild(entry);
            l.scrollTop = l.scrollHeight;
            if (delay > 0) await sleep(delay);
        }

        async function updateBars(logLikelihoods) {
            const vals = Object.values(logLikelihoods);
            const maxLL = Math.max(...vals);
            // アンダーフロー対策: 差分を計算してからexpをとる
            const exps = Object.fromEntries(Object.entries(logLikelihoods).map(([s, l]) => [s, Math.exp(l - maxLL)]));
            const sumExps = Object.values(exps).reduce((a,b)=>a+b, 0);
            let res = {};
            [1,2,5,6].forEach(s => {
                const pct = ((exps[s] / sumExps) * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = `${pct}%`;
                document.getElementById(`b${s}`).style.width = `${pct}%`;
                res[s] = pct;
            });
            return res;
        }

        async function analyze(file) {
            const key = document.getElementById('api-key').value.trim();
            if (!key) { alert("API KEY?"); return; }
            document.getElementById('log').innerText = ">> ANALYZER BOOTED";

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    await addLog(">> IMAGE LOADING...", false, 100);
                    const resFetch = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST',
                        body: JSON.stringify({ requests: [{ image: { content: e.target.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
                    });
                    const data = await resFetch.json();
                    const raw = data.responses[0]?.textAnnotations;
                    if (!raw) throw new Error("OCR FAIL");

                    const rawWords = raw.slice(1);
                    let rows = [];
                    rawWords.forEach(w => {
                        let y = w.boundingPoly.vertices[0].y;
                        let f = rows.find(r => Math.abs(r.y - y) < 10);
                        if (f) { f.words.push(w); } else { rows.push({ y, words: [w] }); }
                    });
                    const sortedLines = rows.sort((a,b)=>a.y-b.y).map(r => {
                        return { y: Math.round(r.y), text: r.words.sort((a,b)=>a.boundingPoly.vertices[0].x-b.boundingPoly.vertices[0].x).map(w=>w.description).join(" ") };
                    });

                    await addLog("--- (1) THRESHOLD DATA (Y-POS) ---", false, 50);
                    for (const [idx, obj] of sortedLines.entries()) {
                        await addLog(`<span class="text-green-500">[L-${idx.toString().padStart(3,'0')}][Y:${obj.y}] ${obj.text}</span>`, true, 5);
                    }

                    let currentConfig = HANABI_CONFIG; // 簡易化
                    let totalG = 0; let startIndex = 0;
                    for (let i = 0; i < Math.min(sortedLines.length, 35); i++) {
                        const line = sortedLines[i].text.replace(/\s/g, '');
                        if (line.includes("総プレイ数") && line.match(/[GＧ]/)) {
                            let gMatch = line.match(/([\d,]+)/);
                            if (gMatch) { totalG = parseInt(gMatch[1].replace(/,/g, '')); startIndex = i; break; }
                        }
                    }
                    if (totalG === 0) throw new Error("G NOT FOUND");
                    await addLog(`\n>> TARGET: HANABI | TotalG: ${totalG}G`, false, 100);

                    await addLog("\n--- (2) DATA MAPPING ---", false, 50);
                    let extractedData = [];
                    for (let i = startIndex + 1; i < sortedLines.length; i++) {
                        const line = sortedLines[i].text;
                        if (line.includes("/") || line.includes(".") || line.includes("-")) {
                            const item = currentConfig.find(c => line.includes(c.name) || (currentConfig.indexOf(c) === extractedData.length));
                            if (!item) continue;
                            let probMatch = line.match(/1\s*\/\s*([\d,.]+|-)/);
                            if (probMatch) {
                                let pVal = probMatch[1] === "-" ? 0 : parseFloat(probMatch[1].replace(/,/g, ''));
                                let cVal = 0; let hasKai = false;
                                for (let offset = 1; offset <= 3; offset++) {
                                    const tIdx = i - offset;
                                    if (tIdx >= 0) {
                                        const candidate = sortedLines[tIdx].text.replace(/\s/g, '');
                                        if (candidate.includes("回") || (candidate.match(/^[\d,]+$/) && !candidate.includes("/"))) {
                                            let cMatch = candidate.match(/([\d,]+)/);
                                            if (cMatch) { cVal = parseInt(cMatch[1].replace(/,/g, '')); hasKai = candidate.includes("回"); break; }
                                        }
                                    }
                                }
                                const warn = hasKai ? "" : " <span class='text-yellow-400 font-bold'>⚠️欠落</span>";
                                await addLog(`<span class="text-pink-400">[${item.name}]</span> <span class="text-cyan-300">"${line}"</span> | ${cVal}回${warn}</span>`, true, 40);
                                extractedData.push({ item, k: cVal, p_ocr: pVal });
                            }
                        }
                    }

                    await addLog("\n--- (3) CALC DETAIL ---", false, 100);
                    let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 };
                    for (const d of extractedData) {
                        if (d.item.calc && totalG > 0 && d.p_ocr > 0 && d.k <= totalG) {
                            let n = totalG; // 簡易化
                            [1,2,5,6].forEach(s => {
                                let p = 1 / d.item.probs[s];
                                logLikelihoods[s] += (d.k * Math.log(p) + (n - d.k) * Math.log(1 - p));
                            });
                            await addLog(`<span class="text-red-600 font-bold">[CALC] ${d.item.name} | ΣL(6): ${logLikelihoods[6].toFixed(2)}</span>`, true, 100);
                            await updateBars(logLikelihoods);
                        }
                    }

                    await addLog("\n--- (4) FINAL RESULT ---", false, 300);
                    const f = await updateBars(logLikelihoods);
                    // 1行横並び。これ一本に絞る。
                    const resStr = `設定1: ${f[1]}% | 設定2: ${f[2]}% | 設定5: ${f[5]}% | 設定6: ${f[6]}%`;
                    const panel = `<div class="bg-slate-900 p-3 border-2 border-red-600 rounded-lg font-black text-white text-[12px] my-2 text-center shadow-[0_0_15px_rgba(220,38,38,0.4)]">${resStr}</div>`;
                    await addLog(panel, true, 100);
                    await addLog("\n>> ANALYSIS COMPLETE.", false, 100);
                } catch (err) { await addLog(`❌ FATAL: ${err.message}`, false); }
            };
            reader.readAsDataURL(file);
        }
        document.getElementById('file-input').onchange = (e) => { if (e.target.files.length > 0) analyze(e.target.files[0]); };
    </script>
</body>
</html>
