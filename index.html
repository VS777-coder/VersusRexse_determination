<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VERSUS REVISE v2.1.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0f1219; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .ver-text { color: #ef4444; font-weight: bold; font-size: 10px; margin-top: 4px; }
        .main-btn { background-color: #1e3a8a; border-radius: 9999px; transition: all 0.2s; border: 2px solid #2563eb; display: block; text-align: center; cursor: pointer; }
        .main-btn:active { transform: scale(0.95); }
        .result-card { background-color: #131722; border-radius: 12px; padding: 12px 16px; margin-bottom: 8px; flex-shrink: 0; }
        .bar-bg { background-color: #1f2937; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 2px; }
        .bar-fill { height: 100%; transition: width 0.8s ease-out; }
        .console-box { background-color: #000000; border: 1px solid #22c55e; border-radius: 8px; padding: 8px; font-family: 'Courier New', monospace; font-size: 10px; color: #4ade80; flex-grow: 1; min-height: 0; overflow-y: auto; white-space: pre-wrap; }
        .api-input { background-color: #1e293b; color: white; border-radius: 99px; padding: 6px 12px; font-size: 14px; text-align: center; width: 100%; outline: none; border: none; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-2">
        <p class="text-xl font-black tracking-tighter">VERSUS REVISE</p>
        <p class="ver-text">よっちゃん専用 VER 2.1.7 (精密射撃版)</p>
    </div>

    <div class="w-full shrink-0 mb-3 relative max-w-md mx-auto">
        <label for="file-input" class="main-btn w-full py-4 text-white font-bold text-sm tracking-widest uppercase">ユニメモ解析</label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto result-card">
        <div class="mb-2"><div class="flex justify-between text-[10px] font-bold text-gray-400"><span>設定1</span><span id="p1">0.0%</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-gray-600" style="width:0%"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-[10px] font-bold text-blue-400"><span>設定2</span><span id="p2">0.0%</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-blue-600" style="width:0%"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-[10px] font-bold text-orange-400"><span>設定5</span><span id="p5">0.0%</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-orange-500" style="width:0%"></div></div></div>
        <div><div class="flex justify-between text-[10px] font-bold text-red-500"><span>設定6</span><span id="p6">0.0%</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-600" style="width:0%"></div></div></div>
    </div>

    <div id="log" class="console-box w-full max-w-md mx-auto mb-2">【待機中】画像をアップロードしてください。</div>

    <div class="w-full max-w-md mx-auto shrink-0 pb-2 flex gap-2">
        <input type="password" id="api-key" class="api-input flex-grow" placeholder="GOOGLE API KEY">
        <button id="save-key" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-full text-[10px] whitespace-nowrap">SET</button>
    </div>

    <script>
        const TARGET_MAP = [
            { id: 'bb',      key: /#BB|XBB/, label: 'ビッグ確率',       vals: {1: 273.1, 2: 268.6, 5: 264.3, 6: 256.0}, w: 1.0 },
            { id: 'rb',      key: /RB|レギュラー/, label: 'レギュラー確率',   vals: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6}, w: 1.2 },
            { id: 'bellA',   key: /ベルA/,      label: 'ベルA',           vals: {1: 10.9,  2: 10.7,  5: 10.5,  6: 10.2},  w: 0.5 },
            { id: 'bellB',   key: /ベルB/,      label: 'ベルB',           vals: {1: 20.9,  2: 19.0,  5: 20.3,  6: 18.8},  w: 0.5 },
            { id: 'suikaA',  key: /スイカA/,     label: 'スイカA',         vals: {1: 74.5,  2: 70.6,  5: 72.5,  6: 68.8},  w: 0.3 },
            { id: 'vc_miss', key: /VS.*チャンス.*はずれ/, label: 'VC中はずれ', vals: {1: 5.0,  2: 4.9,  5: 4.6,  6: 4.5},   w: 2.0 },
            { id: 'vg_miss', key: /VS.*GAME.*はずれ/,     label: 'VG中はずれ',     vals: {1: 10.1, 2: 9.4,  5: 8.7,  6: 8.1},   w: 2.0 },
            { id: 'cb_match',key: /チェリー.*ベル.*揃い/,  label: 'チェリベル揃い', vals: {1: 12.0, 2: 10.5, 5: 12.0, 6: 10.5},  w: 0.5 },
            { id: 'bb_haz',  key: /中段チェリー|32230/,   label: 'ビッグ中 はずれ', special: 'denial' },
            { id: 'rb_haz',  key: /はずれ|9756/,          label: 'レギュラー中 はずれ', special: 'denial' }
        ];

        const logArea = document.getElementById('log');
        const log = (msg) => { logArea.innerHTML += msg + "\n"; logArea.scrollTop = logArea.scrollHeight; };

        function parseImage(json) {
            logArea.innerHTML = "【解析ログ：同期開始】\n";
            const data = {};
            const annotations = json.responses[0].textAnnotations;
            if (!annotations) return;

            const rows = [];
            annotations.slice(1).forEach(ann => {
                const y = ann.boundingPoly.vertices[0].y;
                const text = ann.description;
                let row = rows.find(r => Math.abs(r.y - y) < 18);
                if (!row) {
                    row = { y, words: [] };
                    rows.push(row);
                }
                row.words.push({ text, x: ann.boundingPoly.vertices[0].x });
            });

            const combinedRows = rows.map(r => {
                r.words.sort((a, b) => a.x - b.x);
                // 単語間にスペースを入れ、数字の癒着を防ぐ
                return { y: r.y, fullText: r.words.map(w => w.text).join(' ') };
            });

            TARGET_MAP.forEach(t => {
                let foundVal = 0;
                for (let row of combinedRows) {
                    if (t.key.test(row.fullText)) {
                        // スペース区切りを考慮した分数抽出
                        const match = row.fullText.match(/[1I!]\s*[\/／]\s*([0-9,]+\.?[0-9]*)/);
                        if (match) {
                            foundVal = parseFloat(match[1].replace(/,/g, ''));
                            if (t.id === 'rb_haz' && row.y < 1200) { foundVal = 0; continue; }
                        }
                    }
                    if (foundVal) break;
                }
                data[t.id] = foundVal;
                log(`[${foundVal ? 'OK' : '--'}] ${t.label} → ${foundVal > 0 ? (t.special ? "発生" : "1/" + foundVal.toFixed(1)) : "未検出"}`);
            });
            return data;
        }

        function calculate(data) {
            let pts = { 1: 0, 2: 0, 5: 0, 6: 0 }; let valid = 0;
            const hasDenial = data.bb_haz > 0 || data.rb_haz > 0;
            TARGET_MAP.forEach(t => {
                if (!t.special && data[t.id]) {
                    valid++;
                    [1, 2, 5, 6].forEach(s => pts[s] += Math.pow(Math.abs(data[t.id] - t.vals[s]) / t.vals[s], 2) * t.w);
                }
            });
            if (!valid && !hasDenial) return;
            let total = 0; let probs = {};
            [1, 2, 5, 6].forEach(s => {
                if (hasDenial && (s === 1 || s === 2)) probs[s] = 0;
                else { probs[s] = 1 / (pts[s] + 0.05); total += probs[s]; }
            });
            [1, 2, 5, 6].forEach(s => {
                const p = (probs[s] / total * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = p + "%";
                document.getElementById(`b${s}`).style.width = p + "%";
            });
            log("\n同期解析完了。36万Gの真実をどうぞ。");
        }

        const fileInput = document.getElementById('file-input');
        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('API KEY SAVED'); };

        fileInput.onchange = (e) => {
            const file = e.target.files[0]; if (!file) return;
            const key = document.getElementById('api-key').value;
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                try {
                    const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST', body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }), headers: { 'Content-Type': 'application/json' }
                    });
                    const json = await res.json();
                    if (json.responses && json.responses[0].textAnnotations) {
                        calculate(parseImage(json));
                    }
                } catch (err) { log("ERROR: " + err.message); }
            };
        };
    </script>
</body>
</html>
