<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VERSUS REVISE v2.1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        /* 1画面固定レイアウト */
        body { 
            background-color: #0b0f19; /* 画像の濃紺背景 */
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            height: 100dvh; 
            width: 100vw;
            padding: 16px;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .ver-text {
            color: #ef4444; /* 赤文字 */
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 0.2em;
            margin-top: 4px;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        /* 解析ボタン */
        .analyze-btn {
            background: linear-gradient(180deg, #3b82f6 0%, #1d4ed8 100%);
            border: 2px solid #60a5fa;
            border-radius: 9999px;
            color: white;
            font-weight: 800;
            font-size: 16px;
            letter-spacing: 0.05em;
            padding: 14px 0;
            width: 100%;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4), inset 0 1px 0 rgba(255,255,255,0.2);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .analyze-btn:active { transform: scale(0.98); }

        /* 結果カード */
        .result-card {
            background-color: #111827;
            border-radius: 16px;
            padding: 16px 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            margin-bottom: 12px;
            flex-shrink: 0;
        }
        .bar-label { font-size: 11px; font-weight: bold; display: flex; justify-content: space-between; margin-bottom: 2px; }
        .bar-track { background-color: #1f2937; height: 8px; border-radius: 4px; overflow: hidden; margin-bottom: 8px; }
        .bar-fill { height: 100%; border-radius: 4px; transition: width 0.6s ease-out; }
        
        /* コンソール (残りスペースを埋める) */
        .console-container {
            flex-grow: 1; 
            min-height: 0; 
            border: 1px solid #22c55e;
            background-color: #000000;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px; /* 下部余白を削減 */
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: #4ade80;
            overflow-y: auto;
            white-space: pre-wrap;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.1);
            line-height: 1.4;
        }

        /* APIキー入力欄 (超小型化) */
        .api-container {
            background-color: #111827;
            border-radius: 9999px;
            padding: 2px 4px 2px 12px; /* パディング縮小 */
            display: flex;
            align-items: center;
            border: 1px solid #374151;
            flex-shrink: 0;
            height: 32px; /* 高さ固定 */
            width: 80%; /* 幅を少し狭める */
            margin: 0 auto;
        }
        .api-dots {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: #9ca3af;
            font-size: 12px; /* フォントサイズ縮小 */
            letter-spacing: 1px;
            outline: none;
            height: 100%;
            margin-top: 0;
        }
        .set-btn {
            background-color: #2563eb;
            color: white;
            font-size: 9px; /* 文字小さく */
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 9999px;
            margin-left: 4px;
        }
        .status-text {
            text-align: center;
            font-size: 8px; /* さらに小さく */
            color: #3b82f6;
            font-weight: bold;
            margin-top: 2px;
            letter-spacing: 0.1em;
            flex-shrink: 0;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    
    <div class="text-center shrink-0 mb-3">
        <img src="VS.png" alt="VERSUS REVISE" class="mx-auto h-auto w-3/5 max-w-[220px] object-contain drop-shadow-[0_0_15px_rgba(37,99,235,0.6)]">
        <p class="ver-text">みおちゃん専用 VER 2.1.0</p>
    </div>

    <div class="w-full max-w-md mx-auto mb-3 shrink-0">
        <button id="drop-zone" class="analyze-btn py-3 text-sm">
            ユニメモ画像を解析
        </button>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto result-card py-3 px-4 mb-2">
        <div class="bar-label text-gray-400"><span>設定1</span><span id="p1">0.0%</span></div>
        <div class="bar-track"><div id="b1" class="bar-fill bg-gray-500" style="width:0%"></div></div>
        
        <div class="bar-label text-blue-400"><span>設定2</span><span id="p2">0.0%</span></div>
        <div class="bar-track"><div id="b2" class="bar-fill bg-blue-600" style="width:0%"></div></div>
        
        <div class="bar-label text-orange-400"><span>設定5</span><span id="p5">0.0%</span></div>
        <div class="bar-track"><div id="b5" class="bar-fill bg-orange-500" style="width:0%"></div></div>
        
        <div class="bar-label text-red-500" style="margin-bottom:2px;"><span>設定6</span><span id="p6">0.0%</span></div>
        <div class="bar-track" style="margin-bottom:0;"><div id="b6" class="bar-fill bg-red-600" style="width:0%"></div></div>
    </div>

    <div class="w-full max-w-md mx-auto console-container" id="log">
【抽出パラメータ確認】
待機中...
    </div>

    <div class="w-full max-w-md mx-auto shrink-0">
        <div class="api-container">
            <input type="password" id="api-key" class="api-dots" placeholder="API KEY">
            <button id="save-key" class="set-btn">SET</button>
        </div>
        <p id="key-status" class="status-text">KEY STATUS: CHECKING</p>
    </div>

    <script>
        // ==========================================
        //  LOGIC: VER 1.0.0 FIXED (Stream + Anchor)
        // ==========================================
        const TARGETS = {
            bb:      { type: 'fixed', idx: 1,  name: 'BB確率',       vals: {1: 273.1, 2: 268.6, 5: 264.3, 6: 256.0}, w: 1.0 },
            rb:      { type: 'fixed', idx: 4,  name: 'RB確率',       vals: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6}, w: 1.2 },
            bellA:   { type: 'fixed', idx: 6,  name: 'ベルA',        vals: {1: 10.9,  2: 10.7,  5: 10.5,  6: 10.2},  w: 0.3 }, 
            bellB:   { type: 'fixed', idx: 7,  name: 'ベルB',        vals: {1: 20.9,  2: 19.0,  5: 20.3,  6: 18.8},  w: 0.3 }, 
            suikaA:  { type: 'fixed', idx: 9,  name: 'スイカA',      vals: {1: 74.5,  2: 70.6,  5: 72.5,  6: 68.8},  w: 0.2 },
            cherryB: { type: 'fixed', idx: 13, name: 'チェリーB',    vals: {1: 56.2,  2: 57.7,  5: 53.1,  6: 54.4},  w: 0.2 },
            vc_miss: { type: 'search', keys: ['VSチャンス中はずれ'],       name: 'VC中ハズレ', vals: {1: 5.0,  2: 4.9,  5: 4.6,  6: 4.5}, w: 0.8 },
            vg_miss: { type: 'search', keys: ['VSGAME中はずれ'],           name: 'VG中ハズレ', vals: {1: 10.1, 2: 9.4,  5: 8.7,  6: 8.1}, w: 0.8 },
            cb_match:{ type: 'search', keys: ['チェリー+ベル揃い','チェリー＋ベル揃い'], name: 'CB揃い',     vals: {1: 12.0, 2: 10.5, 5: 12.0, 6: 10.5}, w: 0.5 },
            cb_miss: { type: 'search', keys: ['チェリー+ベルはずれ','チェリー＋ベルはずれ'], name: 'CBハズレ',   vals: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0}, w: 2.0 },
            rb_miss: { type: 'special_rb', name: 'RBハズレ', desc: '出現で設定1・2否定' }
        };

        const logArea = document.getElementById('log');
        function log(msg) {
            logArea.innerHTML += msg + "\n";
            logArea.scrollTop = logArea.scrollHeight;
        }
        function clearLog() { logArea.innerHTML = "【抽出パラメータ確認】\n"; }

        function parseData(text) {
            clearLog();
            const lines = text.split(/\n/).map(l => l.trim()).filter(l => l);
            const data = {};
            const probRegex = /1\/([0-9,]+\.?[0-9]*|\-)/;
            const stream = [];
            lines.forEach(l => {
                const m = l.match(probRegex);
                if (m) {
                    let v = m[1].replace(/,/g, '');
                    v = (v === '-') ? 0 : parseFloat(v);
                    stream.push(v);
                }
            });

            Object.keys(TARGETS).forEach(key => {
                const t = TARGETS[key];
                let val = null;
                if (t.type === 'fixed') {
                    if (stream.length > t.idx) {
                        val = stream[t.idx];
                        data[key] = val;
                        log(`${t.name}: [ 1/${val} ]`);
                    }
                } else if (t.type === 'search') {
                    let foundLineIdx = -1;
                    for (const k of t.keys) {
                        foundLineIdx = lines.findIndex(l => l.includes(k));
                        if (foundLineIdx !== -1) break;
                    }
                    if (foundLineIdx !== -1) {
                        let foundVal = null;
                        for (let i = foundLineIdx; i < Math.min(foundLineIdx + 3, lines.length); i++) {
                            const m = lines[i].match(probRegex);
                            if (m) {
                                let v = m[1].replace(/,/g, '');
                                foundVal = (v === '-') ? 0 : parseFloat(v);
                                break;
                            }
                        }
                        if (foundVal !== null) {
                            data[key] = foundVal;
                            log(`${t.name}: [ 1/${foundVal} ]`);
                        } else {
                            data[key] = 0;
                            log(`${t.name}: [ 0 (なし) ]`);
                        }
                    } else {
                        data[key] = 0;
                        log(`${t.name}: [ 0 (なし) ]`);
                    }
                } else if (t.type === 'special_rb') {
                    const rbAreaIdx = lines.findIndex(l => l.includes('RB中詳細'));
                    if (rbAreaIdx !== -1) {
                        const rbProbs = [];
                        for(let i = rbAreaIdx; i < lines.length; i++){
                            const m = lines[i].match(probRegex);
                            if(m) {
                                let v = m[1].replace(/,/g, '');
                                v = (v === '-') ? 0 : parseFloat(v);
                                rbProbs.push(v);
                            }
                        }
                        if (rbProbs.length > 0) {
                            val = rbProbs[rbProbs.length - 1];
                            data[key] = val;
                            log(`${t.name}: [ 1/${val} ]`);
                        } else { data[key] = 0; }
                    } else { data[key] = 0; }
                }
            });
            log("\n【Google OCR 生データ】\n------------------");
            return data;
        }

        function calculate(data) {
            let points = { 1: 0, 2: 0, 5: 0, 6: 0 };
            let validItems = 0;
            let denied12 = false;

            if (data.rb_miss && data.rb_miss > 0) {
                log("★ RBハズレ検出 (1/2否定)");
                denied12 = true;
            }

            Object.keys(TARGETS).forEach(key => {
                const t = TARGETS[key];
                const val = data[key];
                if (t.type === 'special_rb') return;
                if (!val || val <= 0) return;

                validItems++;
                [1, 2, 5, 6].forEach(s => {
                    const diff = Math.abs(val - t.vals[s]);
                    const score = (diff / t.vals[s]) * t.w; 
                    points[s] += score;
                });
            });

            if (validItems === 0 && !denied12) return null;

            let probs = {};
            let totalInv = 0;
            [1, 2, 5, 6].forEach(s => {
                if (denied12 && (s === 1 || s === 2)) probs[s] = 0;
                else {
                    probs[s] = 1 / (points[s] + 0.1);
                    totalInv += probs[s];
                }
            });

            if (totalInv === 0) return {1:0, 2:0, 5:0, 6:0};
            return {
                1: (probs[1] / totalInv * 100).toFixed(1),
                2: (probs[2] / totalInv * 100).toFixed(1),
                5: (probs[5] / totalInv * 100).toFixed(1),
                6: (probs[6] / totalInv * 100).toFixed(1)
            };
        }

        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const statusText = document.getElementById('key-status');
        
        if(localStorage.getItem('v_key')) {
            document.getElementById('api-key').value = localStorage.getItem('v_key');
            statusText.innerText = "KEY STATUS: READY";
        }

        document.getElementById('save-key').onclick = () => {
            const key = document.getElementById('api-key').value;
            localStorage.setItem('v_key', key);
            statusText.innerText = key ? "KEY STATUS: READY" : "KEY STATUS: EMPTY";
            alert('API KEY SAVED');
        };

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const key = document.getElementById('api-key').value;
            if (!key) { alert('API KEY REQUIRED'); return; }

            logArea.innerHTML = "【抽出パラメータ確認】\n解析中...";
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                try {
                    const body = { requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'TEXT_DETECTION' }] }] };
                    const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST', body: JSON.stringify(body), headers: { 'Content-Type': 'application/json' }
                    });
                    const json = await res.json();
                    
                    if (!json.responses || !json.responses[0].fullTextAnnotation) {
                        log("エラー: 文字認識失敗"); return;
                    }

                    const text = json.responses[0].fullTextAnnotation.text;
                    const data = parseData(text);
                    const result = calculate(data);

                    if (result) {
                        document.getElementById('p1').innerText = result[1] + "%"; document.getElementById('b1').style.width = result[1] + "%";
                        document.getElementById('p2').innerText = result[2] + "%"; document.getElementById('b2').style.width = result[2] + "%";
                        document.getElementById('p5').innerText = result[5] + "%"; document.getElementById('b5').style.width = result[5] + "%";
                        document.getElementById('p6').innerText = result[6] + "%"; document.getElementById('b6').style.width = result[6] + "%";
                        log("解析完了");
                    } else { log("データなし"); }
                } catch (e) { log("エラー: " + e.message); }
            };
        };
    </script>
</body>
</html>
