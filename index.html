async function run(file) {
    const k = document.getElementById('api-key').value.trim();
    if(!k) return alert("API Key Required");
    logDisplay.innerHTML = "";
    [1,2,5,6].forEach(s => { document.getElementById(`p${s}`).innerText = "---"; document.getElementById(`b${s}`).style.width = "0%"; });
    
    addLog(`（１）画像情報`, "text-blue-400 font-bold");
    addLog(`  FILE: ${file.name}`);

    try {
        const base64 = await new Promise(res => { const r=new FileReader(); r.onload=e=>res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
        const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${k}`, {
            method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
        });
        const json = await resp.json();
        const annotations = json.responses[0].textAnnotations;
        const THRESHOLD_Y = 8;
        let mergedLines = [];
        let currentLine = { y: -100, text: "" };
        const sortedBlocks = annotations.slice(1).map(a => ({ text: a.description, y: a.boundingPoly.vertices[0].y })).sort((a,b) => a.y - b.y);
        sortedBlocks.forEach(block => {
            if (Math.abs(block.y - currentLine.y) < THRESHOLD_Y) { currentLine.text += " " + block.text; } 
            else { if (currentLine.text) mergedLines.push(currentLine.text); currentLine = { y: block.y, text: block.text }; }
        });
        mergedLines.push(currentLine.text);
        const fullLines = mergedLines;

        addLog(`\n（２）画像の生データ出力`, "text-blue-400 font-bold");
        fullLines.forEach(l => addLog(`| ${l}`, "text-[8px] text-zinc-600"));

        const fullText = fullLines.join(" ");
        let machine = { def: HANABI_CONFIG, bG: 29, name: "新ハナビ" };
        if (fullText.includes("バーサス")) machine = { def: VERSUS_CONFIG, bG: 28, name: "バーサス" };
        else if (fullText.includes("スマスロ")) machine = { def: L_HANABI_CONFIG, bG: 20, name: "スマスロハナビ" };
        document.getElementById('machine-type').innerText = machine.name;

        let anchorIdx = -1, gCounts = [];
        for(let i=0; i<fullLines.length; i++){
            const lineTrim = fullLines[i].replace(/\s/g, '');
            if(lineTrim.includes('G')){
                const val = parseInt(lineTrim.replace(/[^0-9]/g, ''));
                if(!isNaN(val) && val > 100){ anchorIdx = i; gCounts.push(val); break; }
            }
        }
        if(anchorIdx === -1) throw new Error("Anchor Error");

        addLog(`\n（３）抽出データ・バリデーション`, "text-blue-400 font-bold");
        const extractedPairs = [];
        let ptr = anchorIdx + 1;
        while(extractedPairs.length < machine.def.length && ptr < fullLines.length){
            const line = fullLines[ptr];
            if(line.includes('/')){
                let prob = 0, noKai = false, count = null;
                const decMatch = line.match(/(\d+\.\d+)/);
                if(decMatch) prob = parseFloat(decMatch[1]);

                // --- 1/- の修正ロジック：ハイフン分母なら走査を即停止 ---
                if(line.includes('-') && !line.includes('.')) {
                    count = 0; 
                } else {
                    for(let j of [2, 3]){
                        const targetLine = fullLines[ptr-j] || "";
                        const intMatch = targetLine.match(/(\d+)/);
                        if(intMatch) {
                            count = parseInt(intMatch[1]);
                            if(!targetLine.includes("回")) noKai = true;
                            break;
                        }
                    }
                }
                const logMsg = `[idx:${extractedPairs.length}] 1/${prob.toFixed(1)} (${count??'欠損'}回)${noKai ? ' ⚠️回なし' : ''}`;
                addLog(logMsg, "text-zinc-500 text-[8px]");
                extractedPairs.push({ count, rawP: prob, noKai });
            }
            ptr++;
        }

        const finalStorage = [];
        let bbCount = 0;
        machine.def.forEach((def, idx) => {
            const data = extractedPairs[idx];
            if (!data) return;
            let n = gCounts[0];
            if (def.type === "vc") n = gCounts[1] || Math.round(data.count * data.rawP);
            if (def.type === "vg") n = gCounts[2] || Math.round(data.count * data.rawP);
            if (def.type === "big") n = bbCount * machine.bG;
            if (def.id === "bb") bbCount = data.count || 0;
            let k = data.count;
            if (data.rawP > 0) {
                const mu = Math.round(n / data.rawP);
                if (k === null || (k === 0 && mu > 0) || (k > 0 && Math.abs(k - mu) > Math.sqrt(mu)*4)) {
                    if (k !== mu) {
                        addLog(`  補正 [${def.name}]: ${k??'欠損'}→${mu}回`, "text-orange-500 font-[8px]");
                        k = mu;
                    }
                }
            }
            finalStorage.push({ ...def, k, n });
        });

        addLog(`\n（４）判別対象データ（実戦値 vs 各設定理論値）`, "text-blue-400 font-bold");
        const table4 = document.createElement('table');
        table4.className = 'log-table';
        table4.innerHTML = `<thead><tr><th style="width:25%">項目</th><th style="width:12%">回数</th><th style="width:15%">結果</th><th>1</th><th>2</th><th>5</th><th>6</th></tr></thead><tbody></tbody>`;
        const tbody4 = table4.querySelector('tbody');
        finalStorage.forEach(res => {
            const row = document.createElement('tr');
            row.innerHTML = `<td style="text-align:left;">${res.name}</td><td>${res.k}</td><td style="color:#60a5fa; font-weight:bold;">1/${(res.n/res.k).toFixed(1)}</td><td>1/${res.probs[1].toFixed(1)}</td><td>1/${res.probs[2].toFixed(1)}</td><td>1/${res.probs[5].toFixed(1)}</td><td>1/${res.probs[6].toFixed(1)}</td>`;
            tbody4.appendChild(row);
        });
        logDisplay.appendChild(table4);

        addLog(`\n（５）尤度計算・判別強度ギャップ`, "text-blue-400 font-bold");
        const intensityData = finalStorage.filter(res => res.active && res.k >= 0 && res.n > 0).map(res => {
            let itemLLs = {};
            [1,2,5,6].forEach(s => { const tp = 1/res.probs[s]; itemLLs[s] = (res.k * Math.log(tp) + (res.n - res.k) * Math.log(1 - tp)); });
            const vals = Object.values(itemLLs);
            return { id: res.id, itemLLs, maxL: Math.max(...vals), intensity: Math.max(...vals) - Math.min(...vals) };
        });
        const top3Ids = [...intensityData].sort((a,b) => b.intensity - a.intensity).slice(0, 3).map(x => x.id);
        const table5 = document.createElement('table');
        table5.className = 'log-table';
        table5.innerHTML = `<thead><tr><th style="width:30%">項目</th><th style="width:14%">ギャップ</th><th>1</th><th>2</th><th>5</th><th>6</th></tr></thead><tbody></tbody>`;
        const tbody5 = table5.querySelector('tbody');
        let totalLLs = {1:0, 2:0, 5:0, 6:0};
        finalStorage.forEach(res => {
            const calc = intensityData.find(x => x.id === res.id);
            if (!calc) return;
            const row = document.createElement('tr');
            let aura = "";
            const rank = top3Ids.indexOf(res.id);
            if(rank === 0) aura = "aura-red"; else if(rank === 1) aura = "aura-green"; else if(rank === 2) aura = "aura-yellow";
            const gapBar = calc.intensity > 4.0 ? "■■■" : calc.intensity > 2.0 ? "■■" : calc.intensity > 0.5 ? "■" : "";
            let cells = `<td class="${aura}" style="text-align:left; font-weight:bold; padding-left:4px;">${res.name}</td><td class="${aura}" style="text-align:left; padding-left:4px;">${gapBar}</td>`;
            [1,2,5,6].forEach(s => {
                totalLLs[s] += calc.itemLLs[s];
                const gMax = calc.maxL - calc.itemLLs[s];
                const star = gMax < 0.2 ? 5 : gMax < 0.7 ? 4 : gMax < 1.5 ? 3 : gMax < 3.0 ? 2 : 1;
                cells += `<td style="color:${gMax < 0.001 ? '#ef4444' : '#94a3b8'}">${"★".repeat(star)}</td>`;
            });
            row.innerHTML = cells; tbody5.appendChild(row);
        });
        logDisplay.appendChild(table5);

        addLog(`\n（６）設定判別処理`, "text-blue-400 font-bold");
        const max = Math.max(...Object.values(totalLLs)), sum = Object.values(totalLLs).reduce((a, l) => a + Math.exp(l - max), 0);
        [1,2,5,6].forEach(s => {
            let prob = (sum === 0) ? 0 : (Math.exp(totalLLs[s] - max) / sum) * 100;
            document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%";
            document.getElementById(`b${s}`).style.width = prob + "%";
            addLog(`  設定${s}: ${prob.toFixed(2)}%`, `c-s${s} font-bold`);
        });
    } catch (e) { addLog(`\n❌ ERROR: ${e.message}`, "text-red-500 font-bold"); }
}

document.getElementById('sv-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert("SAVED"); };
window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
document.getElementById('f-in').onchange = e => { if(e.target.files[0]) run(e.target.files[0]); };
</script>
