<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>みおの解析 1.0.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Share+Tech+Mono&display=swap');
        body { background-color: #0d0f14; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .kawaii-title { font-family: 'M PLUS Rounded 1c', sans-serif; background: linear-gradient(45deg, #ff7eb3, #ff758c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 5px rgba(255,126,179,0.3)); }
        .main-btn { background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%); border-radius: 20px; box-shadow: 0 10px 20px rgba(255,0,128,0.4); border: 2px solid #ffffff; transition: transform 0.1s; text-shadow: 0 2px 4px rgba(0,0,0,0.3); line-height: 1.4; }
        .main-btn:active { transform: scale(0.95); }
        .result-card { background-color: #161b22; border-radius: 16px; padding: 14px; border: 1px solid #30363d; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; margin-bottom: 8px; }
        .bar-bg { background-color: #0d1117; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 4px; border: 1px solid #21262d; }
        .bar-fill { height: 100%; width: 0%; transition: width 1.2s cubic-bezier(0.19, 1, 0.22, 1); }
        .future-log { background-color: #000000; border: 1px solid #ff758c; border-radius: 8px; padding: 10px; font-family: 'Share Tech Mono', monospace; font-size: 10px; color: #00ffcc; height: 180px; overflow-y: auto; white-space: pre-wrap; margin-bottom: 8px; box-shadow: inset 0 0 10px rgba(0,255,204,0.1); }
        .api-input { background-color: #161b22; color: #ffffff; border-radius: 99px; padding: 8px 16px; font-size: 12px; width: 100%; border: 1px solid #30363d; outline: none; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-4">
        <div class="text-xl font-black kawaii-title tracking-tighter">✨ バーサスリヴァイズ ＆ 新ハナビ ✨</div>
        <p class="text-[10px] text-pink-300 font-bold tracking-widest uppercase">みおちゃん専用 Rev 1.0.0</p>
    </div>

    <div class="w-full shrink-0 mb-4 max-w-md mx-auto">
        <label for="file-input" class="main-btn w-full py-5 text-white font-black text-xl flex items-center justify-center text-center cursor-pointer">
            ユニメモ<br>解析実行
        </label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto result-card">
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-cyan-400"><span>設定1</span><span id="p1">0%</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-cyan-400"></div></div></div>
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-yellow-400"><span>設定2</span><span id="p2">0%</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-yellow-400"></div></div></div>
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-green-400"><span>設定5</span><span id="p5">0%</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-green-400"></div></div></div>
        <div><div class="flex justify-between text-xs font-bold text-red-500"><span>設定6</span><span id="p6">0%</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-500"></div></div></div>
    </div>

    <div id="log" class="future-log w-full max-w-md mx-auto">SYSTEM READY. WAITING FOR UNIMEMO...</div>

    <div class="w-full max-w-md mx-auto shrink-0 pb-2 flex gap-2">
        <input type="password" id="api-key" class="api-input flex-grow" placeholder="ACCESS KEY (VISION API)">
        <button id="save-key" class="bg-slate-700 text-white font-bold py-2 px-6 rounded-full text-[10px]">SAVE</button>
    </div>

    <script>
        const MASTER_CONFIG = {
            "VERSUS": {
                name: "バーサスリヴァイズ",
                total: { key: "総\\s*プレイ\\s*数", type: "total" },
                bb:   { id: "bb", name: "ビックボーナス", key: "(?:#|#\\s*)BB", vals: {1: 273.1, 2: 268.6, 5: 264.3, 6: 256.0}, w: 1.0, type: "bonus" },
                rb:   { id: "rb", name: "レギュラーボーナス", key: "RB", vals: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6}, w: 1.6, type: "bonus" },
                ba:   { id: "ba", name: "ベルA", key: "(?:ベル|ベル\\s*)A", vals: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2}, w: 1.0, type: "small" },
                bb_b: { id: "bb_b", name: "ベルB", key: "(?:ベル|ベル\\s*)B", vals: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6}, w: 1.0, type: "small" },
                sa:   { id: "sa", name: "スイカA", key: "(?:スイカ|スイカ\\s*)A", vals: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8}, w: 1.0, type: "small" },
                cb:   { id: "cb", name: "チェリーB", key: "(?:チェリー|チェリー\\s*)B", vals: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4}, w: 1.0, type: "small" },
                vc:   { id: "vc", name: "バーサスチャンスはずれ", key: "(?:VS|VS\\s*)?チャンス\\s*中.*はずれ", vals: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5}, w: 2.0, type: "rt", anchor: "RT\\s*詳細" },
                vg:   { id: "vg", name: "バーサスゲームはずれ", key: "(?:VSGAME|GAME)\\s*中.*はずれ", vals: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1}, w: 2.0, type: "rt", anchor: "RT\\s*詳細" },
                cbs:  { id: "cbs", name: "チェリー＋ベル揃い", key: "チェリー\\s*\\+\\s*ベル\\s*揃い", vals: {1: 16384, 2: 16384, 5: 16384, 6: 16384}, w: 1.0, type: "small", anchor: "BB\\s*中\\s*詳細" },
                cbh:  { id: "cbh", name: "チェリー＋ベルはずれ", key: "チェリー\\s*\\+\\s*ベル\\s*はずれ", vals: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0}, w: 2.5, type: "small", anchor: "BB\\s*中\\s*詳細" }
            },
            "HANABI": {
                name: "新ハナビ",
                total: { key: "総\\s*プレイ\\s*数", type: "total" },
                bb:   { id: "bb", name: "ビックボーナス", key: "BB", vals: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2}, w: 1.0, type: "bonus" },
                rb:   { id: "rb", name: "レギュラーボーナス", key: "RB", vals: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1}, w: 1.6, type: "bonus" },
                ba:   { id: "ba", name: "風鈴A", key: "\\bA\\s+1", vals: {1: 15.3, 2: 14.9, 5: 14.5, 6: 14.1}, w: 1.0, type: "small", anchor: "小\\s*役" },
                bb_b: { id: "bb_b", name: "風鈴B", key: "(?:風鈴|風)\\s*B\\s+1", vals: {1: 15.3, 2: 15.6, 5: 15.3, 6: 15.1}, w: 1.0, type: "small", anchor: "小\\s*役" },
                ice:  { id: "ice", name: "氷A", key: "氷\\s*A", vals: {1: 52.9, 2: 53.5, 5: 49.6, 6: 50.8}, w: 1.0, type: "small", anchor: "小\\s*役" },
                ca2:  { id: "ca2", name: "チェリーA2", key: "チェリー\\s*A2", vals: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9}, w: 1.0, type: "small", anchor: "チェリー\\s*合算" },
                cb:   { id: "cb", name: "チェリーB", key: "チェリー\\s*B", vals: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2}, w: 1.0, type: "small", anchor: "チェリー\\s*合算" },
                vc:   { id: "vc", name: "ハナビチャンスはずれ", key: "(?:花火|ハナビ)?\\s*チャレンジ\\s*中.*はずれ", vals: {1: 6.0, 2: 5.8, 5: 5.3, 6: 5.1}, w: 2.0, type: "rt", anchor: "RT\\s*詳細" },
                vg:   { id: "vg", name: "ハナビゲームはずれ", key: "(?:花火|ハナビ)?\\s*GAME\\s*中.*はずれ", vals: {1: 13.4, 2: 12.4, 5: 10.1, 6: 9.5}, w: 2.0, type: "rt", anchor: "RT\\s*詳細" },
                nf:   { id: "nf", name: "斜め風鈴", key: "斜め", vals: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0}, w: 1.2, type: "small", anchor: "BB\\s*中\\s*詳細" }
            }
        };

        let session = { mode: null, n: 0, extracted: {} };

        function addLog(msg) {
            const log = document.getElementById('log');
            log.innerText += `\n> ${msg}`;
            log.scrollTop = log.scrollHeight;
        }

        function runBayesian() {
            addLog("INITIALIZING BAYESIAN ENGINE...");
            const config = MASTER_CONFIG[session.mode];
            let logL = { 1: 0, 2: 0, 5: 0, 6: 0 };
            let dw = session.n < 1000 ? 0.4 : session.n < 3000 ? 0.8 : session.n < 6000 ? 1.2 : 1.6;

            for (let id in session.extracted) {
                const data = session.extracted[id];
                const item = Object.values(config).find(v => v.id === id);
                if (!item || !data.prob || data.prob < 2.0) continue;

                [1, 2, 5, 6].forEach(s => {
                    const pExp = 1 / item.vals[s];
                    let w = item.w || 1.0;
                    if (item.type === "small") w *= dw;
                    const n = (item.type === "rt") ? (data.count * data.prob) : session.n;
                    const k = (item.type === "rt") ? data.count : (session.n / data.prob);
                    logL[s] += w * (k * Math.log(pExp / (k/n)) + (n - k) * Math.log((1 - pExp) / (1 - (k/n))));
                });
            }

            const activeLogLs = Object.values(logL).filter(v => isFinite(v));
            const maxLog = activeLogLs.length > 0 ? Math.max(...activeLogLs) : 0;
            let total = 0, probs = {};
            [1, 2, 5, 6].forEach(s => {
                probs[s] = Math.exp(logL[s] - maxLog);
                total += probs[s];
            });

            [1, 2, 5, 6].forEach(s => {
                const p = (probs[s] / total * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = p + "%";
                document.getElementById(`b${s}`).style.width = p + "%";
            });
            addLog("ANALYSIS COMPLETE.");
        }

        async function analyze(file) {
            const logElement = document.getElementById('log');
            logElement.innerText = ">> BOOTING ANALYZER...";
            const reader = new FileReader(); 
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${document.getElementById('api-key').value}`, {
                    method: 'POST',
                    body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const json = await res.json();
                const ann = json.responses[0]?.textAnnotations;
                if (!ann) return addLog("ERROR: NO TEXT DETECTED.");
                
                const words = ann.slice(1);
                const heights = words.map(w => {
                    const v = w.boundingPoly.vertices;
                    return Math.abs((v[2]?.y || 0) - (v[0]?.y || 0));
                }).filter(h => h > 0);
                const avgHeight = heights.reduce((a, b) => a + b, 0) / heights.length;
                const threshold = avgHeight * 3.0; 
                addLog(`[DEBUG] THRESHOLD: ${threshold.toFixed(1)}px`);

                let lines = [];
                words.forEach(word => {
                    const y = word.boundingPoly.vertices[0].y;
                    let found = false;
                    for (let line of lines) {
                        if (Math.abs(line.y - y) < threshold) {
                            line.words.push(word);
                            found = true; break;
                        }
                    }
                    if (!found) lines.push({ y: y, words: [word] });
                });

                const rawContent = lines.sort((a, b) => a.y - b.y)
                    .map(l => l.words.sort((a, b) => a.boundingPoly.vertices[0].x - b.boundingPoly.vertices[0].x).map(w => w.description).join(" "))
                    .join("\n");

                addLog("--- [RAW DATA] ---");
                addLog(rawContent.substring(0, 500) + "...");
                
                session.mode = (rawContent.includes("ハナビ") || rawContent.includes("ハナ ビ") || rawContent.includes("新 ハナビ")) ? "HANABI" : "VERSUS";
                addLog(`DETECTED: ${session.mode}`);
                
                const config = MASTER_CONFIG[session.mode];
                session.extracted = {};
                
                for (let key in config) {
                    const item = config[key];
                    if (typeof item !== 'object') continue;

                    let searchArea = rawContent;
                    if (item.anchor) {
                        const am = rawContent.match(new RegExp(item.anchor));
                        if (am) searchArea = rawContent.substring(am.index);
                    }

                    if (item.type === "total") {
                        const m = rawContent.match(new RegExp(`${item.key}[\\s\\S]{0,50}?([\\d,]+)G`));
                        if (m) {
                            session.n = parseInt(m[1].replace(/,/g, ''));
                            addLog(`[OK] TOTAL: ${session.n}G`);
                        }
                        continue;
                    }

                    const regex = new RegExp(`${item.key}[\\s\\S]{0,100}?(?=\\n|$)`, 'i');
                    const lineMatch = searchArea.match(regex);
                    if (lineMatch) {
                        const nums = lineMatch[0].match(/[\d,.]+/g);
                        if (nums && nums.length >= 1) {
                            // 改良：整数のみを抽出し、その最大値を回数とする
                            const ints = nums.filter(n => !n.includes('.')).map(n => parseInt(n.replace(/,/g, '')));
                            const count = ints.length > 0 ? Math.max(...ints) : 0;
                            const decimal = nums.find(n => n.includes('.') && parseFloat(n) > 1.0);
                            let prob = decimal ? parseFloat(decimal) : parseFloat(nums[nums.length - 1].replace(/,/g, ''));

                            // 1/1エラーの徹底ガード
                            if (count === 0 && prob <= 1.5) {
                                addLog(`[SKIP] ${item.name}: データなし(0回)`);
                            } else {
                                session.extracted[item.id] = { prob, count };
                                addLog(`[OK] ${item.name}: ${count}回 (1/${prob})`);
                            }
                        }
                    }
                }
                runBayesian();
            };
        }

        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('ACCESS GRANTED.'); };
        document.getElementById('file-input').onchange = (e) => { if(e.target.files[0]) analyze(e.target.files[0]); };
    </script>
</body>
</html>
