            };

            let results = {};
            for (let key in patterns) {
                const match = text.match(patterns[key]);
                if (match) {
                    let valStr = match[1].replace(/[\s,]/g, '');
                    // 「-」の場合は確率0（1/-）として扱う
                    results[key] = (valStr === '-' || valStr === '--') ? 0 : parseFloat(valStr);
                    let display = (results[key] === 0) ? "1/-" : `1/${results[key]}`;
                    log(`${EXPECTED_VALUES[key].label}: ${display}`);
                } else {
                    results[key] = null;

                }
            }
            return results;
        }
