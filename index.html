<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VERSUS REVISE v2.1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0f1219; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .ver-text { color: #ef4444; text-shadow: 0 0 10px rgba(239, 68, 68, 0.6); font-weight: bold; letter-spacing: 0.1em; font-size: 10px; margin-top: 4px; }
        .main-btn { background-color: #1e3a8a; border-radius: 9999px; box-shadow: 0 4px 10px rgba(30, 58, 138, 0.5); transition: all 0.2s; border: 2px solid #2563eb; cursor: pointer; }
        .main-btn:active { transform: scale(0.98); background-color: #2563eb; }
        .result-card { background-color: #131722; border-radius: 12px; padding: 12px 16px; margin-bottom: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); flex-shrink: 0; }
        .bar-bg { background-color: #1f2937; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 2px; }
        .bar-fill { height: 100%; transition: width 0.8s ease-out; }
        .console-box { background-color: #000000; border: 1px solid #22c55e; border-radius: 8px; padding: 8px; font-family: 'Courier New', monospace; font-size: 10px; color: #4ade80; flex-grow: 1; min-height: 0; overflow-y: auto; white-space: pre-wrap; box-shadow: 0 0 10px rgba(34, 197, 94, 0.2); margin-bottom: 8px; }
        .api-input-dots { background-color: #1e293b; color: white; border: none; border-radius: 99px; padding: 6px 12px; letter-spacing: 2px; font-size: 16px; outline: none; text-align: center; width: 100%; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-2">
        <img src="VS.png" alt="VERSUS" class="mx-auto w-64 mb-1">
        <p class="ver-text">よっちゃん専用 VER 2.1.0</p>
    </div>

    <div class="w-full shrink-0 mb-3 relative max-w-md mx-auto">
        <button id="drop-zone" class="main-btn w-full py-3 text-white font-bold text-sm tracking-wider uppercase">ユニメモ画像を解析</button>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto result-card">
        <div id="results-area"></div>
    </div>

    <div class="w-full max-w-md mx-auto flex flex-col flex-grow min-h-0">
        <div id="log" class="console-box">【解析準備完了】</div>
    </div>

    <div class="w-full max-w-md mx-auto shrink-0 flex flex-col items-center gap-1">
        <div class="flex w-full gap-2 justify-center items-center">
            <input type="password" id="api-key" class="api-input-dots flex-grow" placeholder="••••••••">
            <button id="save-key" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full text-[10px] uppercase">SET</button>
        </div>
    </div>

    <script>
        /* ==========================================
           1. 外部定義エリア（設定期待値と抽出ルール）
           ========================================== */
        const CONFIG = {
            bb:      { label: "ビッグボーナス確率", vals: {1: 273.1, 2: 268.6, 5: 264.3, 6: 256.0}, w: 1.0, type: "sqm", pos: 1 },
            rb:      { label: "レギュラーボーナス確率", vals: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6}, w: 1.2, type: "sqm", pos: 2 },
            bellA:   { label: "ベルＡ", vals: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2}, w: 0.3, type: "block", anchor: "合算", pos: 1 },
            bellB:   { label: "ベルＢ", vals: {1: 20.9, 2: 19.0, 5: 20.3, 6: 18.8}, w: 0.3, type: "block", anchor: "合算", pos: 2 },
            suikaA:  { label: "スイカＡ", vals: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8}, w: 0.2, type: "block", anchor: "合算", pos: 4 },
            vc_miss: { label: "バーサスチャンス　はずれ", vals: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5}, w: 2.0, type: "label", anchor: "VSチャンス中はずれ" },
            vg_miss: { label: "バーサスゲーム　はずれ", vals: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1}, w: 2.0, type: "label", anchor: "VSGAME中はずれ" },
            bb_haz:  { label: "ビッグ中　はずれ", vals: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0}, w: 4.0, type: "label", anchor: "チェリー+ベルはずれ" },
            rb_haz:  { label: "レギュラー中　はずれ", vals: {1: 1000.0, 2: 1000.0, 5: 10.0, 6: 10.0}, w: 5.0, type: "rb_block", anchor: "はずれ" }
        };

        /* ==========================================
           2. 抽出・解析ロジック
           ========================================== */
        const logArea = document.getElementById('log');
        const log = (msg) => { logArea.innerHTML += msg + "\n"; logArea.scrollTop = logArea.scrollHeight; };

        function extract(lines) {
            logArea.innerHTML = "【解析ログ：抽出結果】\n";
            const data = {};
            const probRegex = /1\/([0-9,.]+)/;
            const allProbs = lines.map(l => l.match(probRegex)).filter(m => m).map(m => parseFloat(m[1].replace(/,/g,'')));

            Object.keys(CONFIG).forEach(key => {
                const c = CONFIG[key];
                let val = 0;

                if (c.type === "sqm") {
                    val = allProbs[c.pos] || 0;
                } else if (c.type === "block") {
                    const start = lines.findIndex(l => l.includes(c.anchor));
                    if (start !== -1) {
                        const sub = lines.slice(start).map(l => l.match(probRegex)).filter(m => m).map(m => parseFloat(m[1].replace(/,/g,'')));
                        val = sub[c.pos] || 0;
                    }
                } else if (c.type === "label" || c.type === "rb_block") {
                    // ラベル周辺をより広範囲・精密にスキャン
                    const idx = lines.findIndex(l => l.includes(c.anchor));
                    if (idx !== -1) {
                        const context = lines.slice(idx, idx + 8).join(" ");
                        const matches = context.match(/1\/([0-9,.]+)/g);
                        if (matches) val = parseFloat(matches[matches.length - 1].replace("1/", "").replace(/,/g,''));
                    }
                }
                data[key] = val;
                log(`${c.label}: [ ${val ? '1/' + val : '1/-'} ]`);
            });
            return data;
        }

        /* 以降、UI制御および計算処理（略：前回同様の仕組みを維持） */
        // 設定判別の計算
        function calculate(data) {
            let pts = { 1: 0, 2: 0, 5: 0, 6: 0 };
            let valid = 0;
            Object.keys(CONFIG).forEach(key => {
                const t = CONFIG[key]; const val = data[key];
                if (!val || val <= 0) return;
                valid++;
                [1, 2, 5, 6].forEach(s => {
                    let diff = Math.abs(val - t.vals[s]) / t.vals[s];
                    pts[s] += Math.pow(diff, 2) * t.w;
                });
            });
            if (!valid) return null;
            let probs = {}; let total = 0;
            [1, 2, 5, 6].forEach(s => { probs[s] = 1 / (pts[s] + 0.05); total += probs[s]; });
            return { 1: (probs[1]/total*100).toFixed(1), 2: (probs[2]/total*100).toFixed(1), 5: (probs[5]/total*100).toFixed(1), 6: (probs[6]/total*100).toFixed(1) };
        }

        // UI初期化
        const resultsArea = document.getElementById('results-area');
        [1, 2, 5, 6].forEach(s => {
            resultsArea.innerHTML += `
                <div class="bar-row">
                    <div class="flex justify-between text-[10px] font-bold ${s===1?'text-gray-400':s===2?'text-blue-400':s===5?'text-orange-400':'text-red-500'}">
                        <span>設定${s}</span><span id="p${s}">0.0%</span>
                    </div>
                    <div class="bar-bg"><div id="b${s}" class="bar-fill ${s===1?'bg-gray-600':s===2?'bg-blue-600':s===5?'bg-orange-500':'bg-red-600'}" style="width:0%"></div></div>
                </div>`;
        });

        // 実行処理
        const fileInput = document.getElementById('file-input');
        document.getElementById('drop-zone').onclick = () => fileInput.click();
        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('OK'); };

        fileInput.onchange = (e) => {
            const file = e.target.files[0]; if (!file) return;
            const key = document.getElementById('api-key').value;
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                log("解析中...");
                const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'TEXT_DETECTION' }] }] })
                });
                const json = await res.json();
                const lines = json.responses[0].fullTextAnnotation.text.split('\n');
                const result = calculate(extract(lines));
                if (result) [1, 2, 5, 6].forEach(s => { document.getElementById(`p${s}`).innerText = result[s] + "%"; document.getElementById(`b${s}`).style.width = result[s] + "%"; });
            };
        };
    </script>
    <input type="file" id="file-input" class="hidden" accept="image/*">
</body>
</html>
