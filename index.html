    <script>
        const HANABI_CONFIG = [
            { id: "bb", name: "„Éì„ÉÉ„ÇØ„Éú„Éº„Éä„Çπ", keywords: ["„Éì„ÉÉ„ÇØ„Éú„Éº„Éä„Çπ", "#BB"], active: true, weight: 1.0, probs: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2} },
            { id: "rb", name: "„É¨„ÇÆ„É•„É©„Éº„Éú„Éº„Éä„Çπ", keywords: ["„É¨„ÇÆ„É•„É©„Éº„Éú„Éº„Éä„Çπ", "RB"], active: true, weight: 1.6, probs: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1} },
            { id: "ba", name: "È¢®Èà¥Ôº°", keywords: ["È¢®Èà¥Ôº°", "È¢®Èà¥ A"], active: true, weight: 1.2, probs: {1: 15.6, 2: 15.3, 5: 15.1, 6: 14.9} },
            { id: "bb_b", name: "È¢®Èà¥Ôº¢", keywords: ["È¢®Èà¥Ôº¢", "È¢®Èà¥ B"], active: true, weight: 0.8, probs: {1: 15.3, 2: 14.9, 5: 14.7, 6: 13.8} },
            { id: "ice", name: "Ê∞∑Ôº°", keywords: ["Ê∞∑Ôº°", "Ê∞∑ A"], active: true, weight: 1.0, probs: {1: 54.6, 2: 59.6, 5: 51.2, 6: 54.6} },
            { id: "ca2", name: "„ÉÅ„Çß„É™„ÉºÔº°Ôºí", keywords: ["„ÉÅ„Çß„É™„ÉºÔº°Ôºí", "„ÉÅ„Çß„É™„Éº A2"], active: true, weight: 1.0, probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
            { id: "cb", name: "„ÉÅ„Çß„É™„ÉºÔº¢Ôºë", keywords: ["„ÉÅ„Çß„É™„ÉºÔº¢Ôºë", "„ÉÅ„Çß„É™„Éº B1"], active: true, weight: 1.0, probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
            { id: "vc", name: "„Éè„Éä„Éì„ÉÅ„É£„É¨„É≥„Ç∏‰∏≠„ÅØ„Åö„Çå", keywords: ["„ÉÅ„É£„É¨„É≥„Ç∏", "„ÅØ„Åö„Çå"], active: true, weight: 1.2, probs: {1: 6.6, 2: 6.2, 5: 5.8, 6: 5.3} },
            { id: "vg", name: "„Éè„Éä„Éì„Ç≤„Éº„É†‰∏≠„ÅØ„Åö„Çå", keywords: ["„Ç≤„Éº„É†", "„ÅØ„Åö„Çå"], active: true, weight: 1.6, probs: {1: 11.7, 2: 10.8, 5: 10.0, 6: 9.4} },
            { id: "nf", name: "Êñú„ÇÅÈ¢®Èà¥", keywords: ["Êñú„ÇÅÈ¢®Èà¥"], active: true, weight: 1.0, probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
        ];

        const VERSUS_CONFIG = [
            { id: "bb", name: "„Éì„ÉÉ„ÇØ„Éú„Éº„Éä„ÇπÂêàÁÆó", keywords: ["#BB", "„Éì„ÉÉ„ÇØ"], active: true, weight: 1.0, probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3} },
            { id: "rb", name: "„É¨„ÇÆ„É•„É©„Éº„Éú„Éº„Éä„Çπ", keywords: ["RB", "„É¨„ÇÆ„É•„É©„Éº"], active: true, weight: 1.6, probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6} },
            { id: "bell_a", name: "„Éô„É´Ôº°", keywords: ["„Éô„É´ A", "„Éô„É´A"], active: true, weight: 1.2, probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2} },
            { id: "bell_b", name: "„Éô„É´Ôº¢", keywords: ["„Éô„É´ B", "„Éô„É´B"], active: true, weight: 0.8, probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6} },
            { id: "suika_a", name: "„Çπ„Ç§„Ç´Ôº°", keywords: ["„Çπ„Ç§„Ç´ A", "„Çπ„Ç§„Ç´A"], active: true, weight: 1.0, probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8} },
            { id: "suika_b", name: "„Çπ„Ç§„Ç´Ôº¢", keywords: ["„Çπ„Ç§„Ç´ B", "„Çπ„Ç§„Ç´B"], active: true, weight: 1.0, probs: {1: 218.5, 2: 219.2, 5: 217.9, 6: 218.1} },
            { id: "cherry_b", name: "„ÉÅ„Çß„É™„ÉºÔº¢", keywords: ["„ÉÅ„Çß„É™„Éº B", "„ÉÅ„Çß„É™„ÉºB"], active: true, weight: 1.0, probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4} },
            { id: "vc_miss", name: "„Éê„Éº„Çµ„Çπ„ÉÅ„É£„É≥„Çπ„ÅØ„Åö„Çå", keywords: ["VS „ÉÅ„É£„É≥„Çπ", "„ÉÅ„É£„É≥„Çπ ‰∏≠ „ÅØ„Åö„Çå"], active: true, weight: 1.2, probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5} },
            { id: "vg_miss", name: "„Éê„Éº„Çµ„Çπ„Ç≤„Éº„É†„ÅØ„Åö„Çå", keywords: ["VSGAME", "VSGAME ‰∏≠ „ÅØ„Åö„Çå"], active: true, weight: 1.6, probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },
            { id: "cb_hit", name: "„ÉÅ„Çß„É™„ÉºÔºã„Éô„É´ÊèÉ„ÅÑ", keywords: ["„ÉÅ„Çß„É™„Éº + „Éô„É´ ÊèÉ„ÅÑ"], active: true, weight: 1.0, probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} },
            { id: "cb_miss", name: "„ÉÅ„Çß„É™„ÉºÔºã„Éô„É´„ÅØ„Åö„Çå", keywords: ["„ÉÅ„Çß„É™„Éº + „Éô„É´ „ÅØ„Åö„Çå"], active: true, weight: 0.8, probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
        ];

        const sleep = ms => new Promise(res => setTimeout(res, ms));
        async function addLog(msg, delay = 0) {
            const l = document.getElementById('log');
            l.innerText += `\n${msg}`;
            l.scrollTop = l.scrollHeight;
            if (delay > 0) await sleep(delay);
        }

        async function analyze(file) {
            const key = document.getElementById('api-key').value.trim();
            if (!key) return alert('API KEY missing');
            document.getElementById('log').innerText = ">> DEEP ANALYSIS STARTING (Rev 1.0.34b)...\n";

            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                    method: 'POST', body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
                });
                const json = await res.json();
                const raw = json.responses[0]?.textAnnotations;
                if(!raw) return addLog("üÜò ERROR: OCR NO RESPONSE.");

                const rawWords = raw.slice(1);
                let rows = [];
                rawWords.forEach(w => {
                    let y = w.boundingPoly.vertices[0].y;
                    let f = rows.find(r => Math.abs(r.y - y) < 10);
                    if (f) f.words.push(w); else rows.push({ y, words: [w] });
                });
                const sortedLines = rows.sort((a,b)=>a.y-b.y).map((r, idx) => {
                    const str = r.words.sort((a,b)=>a.boundingPoly.vertices[0].x - b.boundingPoly.vertices[0].x).map(w=>w.description).join(" ");
                    addLog(`Row ${String(idx).padStart(2,'0')}: [y=${String(r.y).padStart(4,' ')}] ${str}`);
                    return str;
                });

                await addLog("\n--- (2) DATA MAPPING [KEYWORD-SYNC] ---", 100);
                let totalG = 0; let extractedData = [];
                let isVersus = sortedLines.some(l => l.includes("„Éê„Éº„Çµ„Çπ"));
                let currentConfig = isVersus ? VERSUS_CONFIG : HANABI_CONFIG;

                for(let line of sortedLines) {
                    if(line.includes("Á∑è „Éó„É¨„Ç§ Êï∞")) {
                        let match = line.match(/([\d,]+)/);
                        if(match) totalG = parseInt(match[1].replace(/,/g, ''));
                    }
                }
                addLog(`üÜó SYSTEM: TotalG confirmed as ${totalG}`);

                for(let i=0; i < sortedLines.length; i++) {
                    const line = sortedLines[i];
                    if(line.includes("/")) {
                        const probMatch = line.match(/1\s*\/\s*([\d,.]+)/);
                        if(!probMatch) continue;
                        const pVal = parseFloat(probMatch[1].replace(/,/g, ''));
                        const nameLine = (i >= 1) ? sortedLines[i-1] : "UNKNOWN";
                        const countLine = (i >= 2) ? sortedLines[i-2] : "0";

                        const item = currentConfig.find(it => 
                            nameLine.includes(it.name) || (it.keywords && it.keywords.some(k => nameLine.includes(k)))
                        );

                        let cMatch = countLine.match(/([\d,]+)/);
                        let cVal = cMatch ? parseInt(cMatch[1].replace(/,/g, '')) : 0;

                        if(item) {
                            let status = countLine.includes("Âõû") ? "üÜó MATCH" : "‚ö†Ô∏è WARN";
                            extractedData.push({ item, k: cVal, p_ocr: pVal });
                            addLog(`${status}: ${item.name.padEnd(12,' ')} ‚ûî ${cVal}Âõû (1/${pVal})`);
                        } else {
                            // ÂèÇËÄÉÂÄ§„Å®„Åó„Å¶‚ñ∂Ô∏è„ÇíË°®Á§∫
                            addLog(`‚ñ∂Ô∏è ÂèÇËÄÉÂÄ§ : Row ${String(i-1).padStart(2,'0')} [ ${nameLine.padEnd(10,' ')} ] ‚ûî ${cVal}Âõû (1/${pVal})`);
                        }
                    }
                }

                await addLog("\n--- (3) LIKELIHOOD CALC DETAIL ---", 100);
                const rtBigIds = ['vc', 'vg', 'nf', 'vc_miss', 'vg_miss', 'cb_hit', 'cb_miss'];
                let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 };
                
                if (extractedData.length === 0) {
                    addLog("üÜò ALERT: NO VALID DATA EXTRACTED.");
                } else {
                    for (const d of extractedData) {
                        if (d.item.active && totalG > 0) {
                            let n = rtBigIds.includes(d.item.id) ? Math.round(d.k * d.p_ocr) : totalG;
                            let lineLog = `[${d.item.name.padEnd(12,' ')}] n=${String(n).padStart(5,' ')} `;
                            [1,2,5,6].forEach(s => {
                                let p = 1 / d.item.probs[s];
                                let L = (d.k * Math.log(p) + (n - d.k) * Math.log(1 - p)) * d.item.weight;
                                logLikelihoods[s] += L;
                                lineLog += `S${s}:${L.toFixed(1)} `;
                            });
                            addLog(lineLog);
                        }
                    }
                }

                const max = Math.max(...Object.values(logLikelihoods));
                const exps = Object.fromEntries(Object.entries(logLikelihoods).map(([s, l]) => [s, Math.exp(l - max)]));
                const sum = Object.values(exps).reduce((a,b)=>a+b, 0);
                let resultLog = "\n--- (4) FINAL RESULT ---\nRESULT: ";
                [1,2,5,6].forEach(s => {
                    let pct = sum > 0 ? ((exps[s] / sum) * 100).toFixed(1) : "0.0";
                    document.getElementById(`p${s}`).innerText = `${pct}%`;
                    document.getElementById(`b${s}`).style.width = `${pct}%`;
                    resultLog += `S${s}:${pct}% `;
                });
                addLog(resultLog);
                addLog("\n>> ANALYSIS COMPLETE.");
            };
        }
        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('Ë™çË®ºÂÆå‰∫Ü'); };
        document.getElementById('file-input').onchange = (e) => analyze(e.target.files[0]);
    </script>
