<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>みおの解析 1.1.9 (Extreme Stable)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@900&family=Share+Tech+Mono&display=swap');
        body { background-color: #0d0f14; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .kawaii-title { font-family: 'M PLUS Rounded 1c', sans-serif; background: linear-gradient(45deg, #ff7eb3, #ff758c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-btn { background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%); border-radius: 12px; box-shadow: 0 4px 10px rgba(255,0,128,0.3); border: 2px solid #ffffff; line-height: 1.2; }
        .main-btn:active { transform: scale(0.97); }
        .graph-area { background-color: #161b22; border-radius: 16px; padding: 12px; border: 1px solid #30363d; height: 33vh; flex-shrink: 0; display: flex; flex-direction: column; justify-content: space-between; margin-bottom: 8px; }
        .future-log { background-color: #000000; border: 1px solid #ff758c; border-radius: 12px; padding: 12px; font-family: 'Share Tech Mono', monospace; font-size: 11px; color: #fbcfe8; height: 50vh; flex-grow: 1; overflow-y: auto; white-space: pre-wrap; line-height: 1.4; box-shadow: inset 0 0 15px rgba(0,255,204,0.1); }
        .bar-bg { background-color: #0d1117; height: 14px; border-radius: 7px; overflow: hidden; border: 1px solid #21262d; margin-top: 2px; }
        .bar-fill { height: 100%; width: 0%; transition: width 1s cubic-bezier(0.19, 1, 0.22, 1); }
        .api-input { background-color: #161b22; color: #ffffff; border-radius: 99px; padding: 4px 16px; font-size: 11px; width: 100%; border: 1px solid #30363d; outline: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 8px; font-size: 10px; }
        th, td { border-bottom: 1px solid #333; padding: 4px 0; text-align: left; }
        .debug-text { color: #666; font-size: 9px; margin-top: 10px; border-top: 1px dashed #444; padding-top: 5px; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-2">
        <div class="text-3xl font-black kawaii-title tracking-tighter leading-none">✨ バーサス ＆ ハナビ ✨</div>
        <p class="text-xs text-pink-300 font-bold mt-1">よっちゃん専用 Rev 1.1.9</p>
    </div>

    <div class="w-full shrink-0 mb-3 max-w-md mx-auto">
        <label for="file-input" class="main-btn w-full py-4 text-white font-black text-2xl flex items-center justify-center text-center cursor-pointer tracking-widest leading-tight">
            ユニメモ<br>解析実行
        </label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto graph-area">
        <div><div class="flex justify-between items-end"><span class="text-2xl font-black text-cyan-400">設定1</span><span id="p1" class="text-xl font-bold text-cyan-400">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-cyan-400"></div></div></div>
        <div><div class="flex justify-between items-end"><span class="text-2xl font-black text-yellow-400">設定2</span><span id="p2" class="text-xl font-bold text-yellow-400">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-yellow-400"></div></div></div>
        <div><div class="flex justify-between items-end"><span class="text-2xl font-black text-green-400">設定5</span><span id="p5" class="text-xl font-bold text-green-400">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-green-400"></div></div></div>
        <div><div class="flex justify-between items-end"><span class="text-2xl font-black text-red-500">設定6</span><span id="p6" class="text-xl font-bold text-red-500">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-500"></div></div></div>
    </div>

    <div id="log" class="future-log w-full max-w-md mx-auto mb-2">内部バッファ待機中。画像を選択してください。</div>

    <div class="w-full max-w-md mx-auto shrink-0 pb-1 flex gap-2 px-2">
        <input type="password" id="api-key" class="api-input flex-grow" placeholder="VISION API KEY">
        <button id="save-key" class="bg-slate-700 text-white font-bold py-1 px-4 rounded-full text-[10px]">SAVE</button>
    </div>

    <script>
        // 設定データ（PC版で完動しているものを維持）
        const MASTER_CONFIG = {
            "VERSUS": {
                name: "バーサスリヴァイズ",
                total: { key: "総プレイ数", label: "総プレイ数", type: "total" },
                bb:   { key: "#BB", label: "BB", vals: {1: 273.1, 2: 268.6, 5: 264.3, 6: 256.0}, w: 1.0 },
                rb:   { key: "RB", label: "RB", vals: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6}, w: 1.6 },
                ba:   { key: "ベルA", label: "ベルA", vals: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2}, w: 0.8 },
                bb2:  { key: "ベルB", label: "ベルB", vals: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6}, w: 0.8 },
                sa:   { key: "スイカA", label: "スイカA", vals: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8}, w: 1.0 },
                cb:   { key: "チェリーB", label: "チェリーB", vals: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4}, w: 1.0 },
                vc:   { key: "チャンス中はずれ", label: "VCはずれ", vals: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5}, w: 2.0 },
                vg:   { key: "GAME中はずれ", label: "VGはずれ", vals: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1}, w: 2.0 },
                bc_s: { key: "チェリー+ベル揃い", label: "中チェ+ベル揃い", vals: {1: 16384, 2: 16384, 5: 16384, 6: 16384}, w: 1.0 },
                bc_h: { key: "チェリー+ベルはずれ", label: "中チェ+ベルはずれ", vals: {1: 256, 2: 128, 5: 256, 6: 128}, w: 1.5 },
                mc:   { key: "中段チェリー", label: "中段チェリー", vals: {1: 16384, 2: 16384, 5: 16384, 6: 897.8}, w: 1.5 },
                rbh:  { key: "はずれ", label: "RBハズレ", anchor: "RB中詳細", vals: {1: 0, 2: 0, 5: 376.6, 6: 376.6}, type: "denial" }
            },
            "HANABI": {
                name: "新ハナビ",
                total: { key: "総プレイ数", label: "総プレイ数", type: "total" },
                bb:   { key: "#BB", label: "BB", vals: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2}, w: 1.0 },
                rb:   { key: "RB", label: "RB", vals: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1}, w: 1.6 },
                ba:   { key: "A", label: "風鈴A", vals: {1: 15.3, 2: 14.9, 5: 14.5, 6: 14.1}, w: 0.8 },
                bb2:  { key: "風B", label: "風鈴B", vals: {1: 15.3, 2: 15.6, 5: 15.3, 6: 15.1}, w: 0.8 },
                sa:   { key: "氷A", label: "氷A", vals: {1: 52.9, 2: 53.5, 5: 49.6, 6: 50.8}, w: 1.0 },
                ca2:  { key: "A2", label: "チェリーA2", vals: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9}, w: 1.0 },
                cb:   { key: "チェリーB", label: "チェリーB", vals: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2}, w: 1.0 },
                vc:   { key: "チャレンジ中はずれ", label: "HCはずれ", vals: {1: 6.0, 2: 5.8, 5: 5.3, 6: 5.1}, w: 2.0 },
                vg:   { key: "GAME中はずれ", label: "HGはずれ", vals: {1: 13.4, 2: 12.4, 5: 10.1, 6: 9.5}, w: 2.0 },
                nb:   { key: "斜め揃い", label: "斜め風鈴", vals: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0}, w: 1.5 },
                bk:   { key: "バラケ目", label: "バラケ目", vals: {1: 16384, 2: 16384, 5: 16384, 6: 655.4}, w: 1.5 },
                rbh:  { key: "ハズレ", label: "RBハズレ", anchor: "RB中詳細", vals: {1: 0, 2: 0, 5: 376.6, 6: 376.6}, type: "denial" }
            }
        };

        let sessionBuffer = { activeMode: null, extracted: {}, totalG: 0 };

        function renderBufferTable(rawText) {
            const logArea = document.getElementById('log');
            let html = `■ 内部バッファ状態 (${sessionBuffer.activeMode})\n`;
            html += `<table><tr><th>項目</th><th>回数</th><th>確率分母</th></tr>`;
            const config = MASTER_CONFIG[sessionBuffer.activeMode];
            for (let id in config) {
                if (id === "name") continue;
                const item = config[id];
                const val = sessionBuffer.extracted[id] || { prob: null, count: null };
                const probText = val.prob === 0 ? '1/-' : (val.prob ? '1/' + val.prob : '---');
                const countText = (val.count !== null && val.count !== undefined) ? val.count + '回' : '---';
                if (item.type === "total") {
                    html += `<tr><td>${item.label}</td><td colspan="2" style="color:#f472b6;font-weight:bold">${val.prob || '---'} G</td></tr>`;
                } else {
                    html += `<tr><td>${item.label}</td><td>${countText}</td><td style="color:#f472b6;font-weight:bold">${probText}</td></tr>`;
                }
            }
            html += `</table>`;
            html += `<div class="debug-text">--- OCR RECONSTRUCTED TEXT ---\n${rawText}</div>`;
            logArea.innerHTML = html;
            runBayesian();
        }

        function runBayesian() {
            const config = MASTER_CONFIG[sessionBuffer.activeMode];
            let logL = { 1: Math.log(0.25), 2: Math.log(0.25), 5: Math.log(0.25), 6: Math.log(0.25) };
            let dw = (sessionBuffer.totalG < 500) ? 0.2 : (sessionBuffer.totalG < 1000) ? 0.4 : (sessionBuffer.totalG < 2000) ? 0.7 : (sessionBuffer.totalG < 4000) ? 1.0 : 1.5;

            for (let id in sessionBuffer.extracted) {
                const data = sessionBuffer.extracted[id];
                const item = config[id];
                if (!item || !data.prob || item.type === "total") continue;

                [1, 2, 5, 6].forEach(s => {
                    if (logL[s] === -Infinity) return;
                    if (item.type === "denial" && data.count > 0 && item.vals[s] === 0) { logL[s] = -Infinity; return; }
                    const pExp = 1 / item.vals[s];
                    let w = item.w || 1.0;
                    if (id === "ba" || id === "bb2") w *= dw;
                    const n = (id === "vc" || id === "vg") ? (data.count * data.prob) : sessionBuffer.totalG;
                    const k = (id === "vc" || id === "vg") ? data.count : (sessionBuffer.totalG / data.prob);
                    logL[s] += w * (k * Math.log(pExp) + (n - k) * Math.log(1 - pExp));
                });
            }
            const activeScores = Object.values(logL).filter(v => v !== -Infinity);
            const maxLog = activeScores.length > 0 ? Math.max(...activeScores) : 0;
            let total = 0, probs = {};
            [1, 2, 5, 6].forEach(s => {
                probs[s] = (logL[s] === -Infinity) ? 0 : Math.exp(logL[s] - maxLog);
                total += probs[s];
            });
            [1, 2, 5, 6].forEach(s => {
                const p = (probs[s] / total * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = p + "%";
                document.getElementById(`b${s}`).style.width = p + "%";
            });
        }

        // 【Rev 1.1.9】極限安定化解析エンジン
        function extractData(rawText) {
            const lines = rawText.split('\n').map(l => l.replace(/[ 　]/g, ""));
            const cleanFullText = lines.join("");
            sessionBuffer.activeMode = (cleanFullText.includes("ハナビ")) ? "HANABI" : "VERSUS";
            const config = MASTER_CONFIG[sessionBuffer.activeMode];
            sessionBuffer.extracted = {};

            let lastFoundIdx = 0;

            for (let id in config) {
                if (id === "name") continue;
                const item = config[id];
                let foundIdx = -1;

                // シーケンシャル・サーチ（順序を守って誤読を回避）
                for (let i = lastFoundIdx; i < lines.length; i++) {
                    if (lines[i].includes(item.key)) {
                        // ハナビの"A"が"氷A"などに誤爆するのを防ぐ
                        if (sessionBuffer.activeMode === "HANABI" && id === "ba") {
                            if (lines[i].includes("氷") || lines[i].includes("チェリー") || lines[i].length > 4) continue;
                        }
                        foundIdx = i;
                        lastFoundIdx = i;
                        break;
                    }
                }

                if (foundIdx !== -1) {
                    let prob = null, count = 0;

                    // 1. 確率の抽出 (同じ行、または次の行)
                    const pRange = [lines[foundIdx], (lines[foundIdx + 1] || "")];
                    for (let s of pRange) {
                        const m = s.match(/1\/([\d\.]+)|(\d+\.\d+)/);
                        if (m) { prob = parseFloat(m[1] || m[2]); break; }
                    }

                    // 2. 回数の抽出 (同じ行、または前の行)
                    const cRange = [lines[foundIdx], (lines[foundIdx - 1] || "")];
                    for (let s of cRange) {
                        const mUnit = s.match(/(\d+)回/);
                        if (mUnit) { count = parseInt(mUnit[1]); break; }
                        const mNum = s.match(/(\d+)/);
                        if (mNum) {
                            let v = parseInt(mNum[1]);
                            // 確率の分母や1を誤認しないチェック
                            if (v !== 1 && v !== Math.floor(prob || 0)) { count = v; }
                        }
                    }

                    // 総プレイ数専用処理
                    if (item.type === "total") {
                        const m = (lines[foundIdx] + (lines[foundIdx+1]||"")).match(/([\d,]{3,})G/);
                        sessionBuffer.totalG = m ? parseInt(m[1].replace(/,/g, '')) : 0;
                        sessionBuffer.extracted[id] = { prob: sessionBuffer.totalG };
                        continue;
                    }

                    // OCRの結合ミス（246回 -> 2460）の自動補正
                    if (prob > 4 && count > 0 && sessionBuffer.totalG > 0) {
                        // 推定値より2.2倍以上多ければ末尾の誤字を切り捨てる
                        if (count * prob > sessionBuffer.totalG * 2.2) {
                            count = Math.floor(count / 10);
                        }
                    }

                    if (lines[foundIdx].includes("/-")) { prob = 0; count = 0; }
                    sessionBuffer.extracted[id] = { prob, count };
                } else {
                    sessionBuffer.extracted[id] = { prob: null, count: null };
                }
            }
            renderBufferTable(rawText);
        }

        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('認証キー保存。'); };

        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0]; if (!file) return;
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                document.getElementById('log').innerText = "Analyzing data...";
                try {
                    const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${document.getElementById('api-key').value}`, {
                        method: 'POST',
                        body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const json = await res.json();
                    const ann = json.responses[0]?.textAnnotations;
                    if (ann) {
                        const items = ann.slice(1).map(a => {
                            const v = a.boundingPoly.vertices;
                            const y1 = v[0].y ?? 0, y2 = v[2].y ?? 0, x1 = v[0].x ?? 0, x2 = v[2].x ?? 0;
                            return { text: a.description, x: (x1 + x2) / 2, y: (y1 + y2) / 2, h: Math.abs(y2 - y1) };
                        });
                        const avgH = items.reduce((acc, c) => acc + c.h, 0) / items.length;
                        const threshold = avgH * 0.7;
                        items.sort((a, b) => a.y - b.y);
                        let rows = [], cur = [items[0]];
                        for (let i = 1; i < items.length; i++) { if (Math.abs(items[i].y - cur[0].y) < threshold) cur.push(items[i]); else { rows.push(cur); cur = [items[i]]; } }
                        rows.push(cur);
                        const rawText = rows.map(r => r.sort((a, b) => a.x - b.x).map(it => it.text).join(' ')).join('\n');
                        extractData(rawText);
                    }
                } catch (err) { document.getElementById('log').innerText = "ERROR: " + err.message; }
            };
        };
    </script>
</body>
</html>
