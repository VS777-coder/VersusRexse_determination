<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VERSUS REVISE v1.0.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0f1219; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .ver-text { color: #ef4444; text-shadow: 0 0 10px rgba(239, 68, 68, 0.6); font-weight: bold; font-size: 10px; margin-top: 4px; }
        .main-btn { background-color: #1e3a8a; border-radius: 9999px; box-shadow: 0 4px 10px rgba(30,58,138,0.5); transition: all 0.2s; border: 2px solid #2563eb; display: block; text-align: center; cursor: pointer; }
        .main-btn:active { transform: scale(0.98); }
        .result-card { background-color: #131722; border-radius: 12px; padding: 12px 16px; margin-bottom: 8px; flex-shrink: 0; }
        .bar-bg { background-color: #1f2937; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 2px; }
        .bar-fill { height: 100%; transition: width 0.8s ease-out; }
        .console-box { background-color: #000000; border: 1px solid #22c55e; border-radius: 8px; padding: 8px; font-family: 'Courier New', monospace; font-size: 10px; color: #4ade80; flex-grow: 1; min-height: 0; overflow-y: auto; white-space: pre-wrap; }
        .api-input-dots { background-color: #1e293b; color: white; border: none; border-radius: 99px; padding: 6px 12px; font-size: 14px; text-align: center; width: 100%; outline: none; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-2">
        <img src="VS.png" alt="VERSUS" class="mx-auto w-64 mb-1">
        <p class="ver-text">よっちゃん専用 Ver 1.0.7</p>
    </div>

    <div class="w-full shrink-0 mb-3 relative max-w-md mx-auto">
        <label for="file-input" class="main-btn w-full py-3 text-white font-bold text-sm tracking-widest uppercase">ユニメモ画像を解析</label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto result-card">
        <div class="mb-2"><div class="flex justify-between text-[10px] font-bold text-gray-400"><span>設定1</span><span id="p1">0.0%</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-gray-600" style="width:0%"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-[10px] font-bold text-blue-400"><span>設定2</span><span id="p2">0.0%</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-blue-600" style="width:0%"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-[10px] font-bold text-orange-400"><span>設定5</span><span id="p5">0.0%</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-orange-500" style="width:0%"></div></div></div>
        <div><div class="flex justify-between text-[10px] font-bold text-red-500"><span>設定6</span><span id="p6">0.0%</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-600" style="width:0%"></div></div></div>
    </div>

    <div class="w-full max-w-md mx-auto flex flex-col flex-grow min-h-0 mb-2">
        <div id="log" class="console-box">【v1.0.7】小数点1桁統一・安定版。</div>
    </div>

    <div class="w-full max-w-md mx-auto shrink-0 pb-2 flex gap-2">
        <input type="password" id="api-key" class="api-input-dots flex-grow" placeholder="••••••••">
        <button id="save-key" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-full text-[10px]">SET</button>
    </div>

    <script>
        const PRIOR_DIST = { 1: 13/20, 2: 4/20, 5: 2/20, 6: 1/20 };

        const EXPECTED_MAP = {
            bb:  { label: 'ビッグボーナス', type: 'bayesian', vals: {1: 273.1, 2: 268.6, 5: 264.3, 6: 256.0} },
            rb:  { label: 'レギュラーボーナス', type: 'bayesian', vals: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6} },
            ba:  { label: 'ベルＡ', type: 'bayesian', vals: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2} },
            sa:  { label: 'スイカＡ', type: 'bayesian', vals: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8} },
            vc:  { label: 'バーサスチャンス　ハズレ', type: 'prob', vals: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5}, w: 2.0 },
            vg:  { label: 'バーサスゲーム　', type: 'prob', vals: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1}, w: 2.0 },
            cbs: { label: 'チェリー＋ベル揃い', type: 'prob', vals: {1: 12.0, 2: 10.5, 5: 12.0, 6: 10.5}, w: 0.5 },
            cbh: { label: 'チェリー＋ベルはずれ', type: 'prob', vals: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0}, w: 1.0 },
            bbh: { label: 'ビッグボーナス　ハズレ', type: 'special', vals: {1: 65536, 2: 65536, 5: 65536, 6: 16384} },
            rbh: { label: 'レギュラーボーナス　ハズレ', type: 'denial' }
        };

        const logArea = document.getElementById('log');
        const log = (msg) => { logArea.innerText += msg + "\n"; logArea.scrollTop = logArea.scrollHeight; };

        function extractData(text) {
            logArea.innerText = "--- 解析結果 (Threshold 20) ---\n";
            const gMatch = text.match(/総\s*プ\s*レ\s*イ\s*数[\s\S]{0,50}?([\d,]+)G/);
            const totalG = gMatch ? parseInt(gMatch[1].replace(/,/g, '')) : null;
            if (totalG !== null) log(`総プレイ数: ${totalG}G`);

            const bbCountMatch = text.match(/(?:総|#)?\s*B\s*B[\s\S]{0,100}?([\d,]+)回/);
            const bbCount = bbCountMatch ? parseInt(bbCountMatch[1].replace(/,/g, '')) : 0;

            const patterns = {
                bb:  /(?:総|#)?\s*B\s*B[\s\S]{0,30}?[1I!ｌ]\s*[\/／]\s*([\d,.]+|--?)/,
                rb:  /R\s*B[\s\S]{0,30}?[1I!ｌ]\s*[\/／]\s*([\d,.]+|--?)/,
                ba:  /ベル\s*A[\s\S]{0,30}?[1I!ｌ]\s*[\/／]\s*([\d,.]+|--?)/,
                sa:  /スイカ\s*A[\s\S]{0,30}?[1I!ｌ]\s*[\/／]\s*([\d,.]+|--?)/,
                vc:  /V\s*S\s*チャンス\s*中\s*はずれ[\s\S]{0,30}?[1I!ｌ]\s*[\/／]\s*([\d,.]+|--?)/,
                vg:  /V\s*S\s*G\s*A\s*M\s*E\s*中\s*はずれ[\s\S]{0,30}?[1I!ｌ]\s*[\/／]\s*([\d,.]+|--?)/,
                cbs: /チェリー\s*[+＋]\s*ベル\s*揃い[\s\S]{0,30}?[1I!ｌ]\s*[\/／]\s*([\d,.]+|--?)/,
                cbh: /チェリー\s*[+＋]\s*ベル\s*はずれ[\s\S]{0,30}?[1I!ｌ]\s*[\/／]\s*([\d,.]+|--?)/,
                bbh: /(?:B\s*B|ビ\s*ッ\s*グ)\s*中\s*は\s*ず\s*れ|中\s*段\s*チ\s*ェ\s*リ\s*ー[\s\S]{0,30}?[1I!ｌ]\s*[\/／]\s*([\d,.]+|--?)/,
                rbh: /R\s*B\s*中\s*詳\s*細[\s\S]*?は\s*ず\s*れ[\s\S]{0,30}?[1I!ｌ]\s*[\/／]\s*([\d,.]+|--?)/
            };

            let data = { totalG: totalG, bbCount: bbCount };
            for (let key in patterns) {
                const match = text.match(patterns[key]);
                if (match && match[1]) {
                    let valStr = match[1].replace(/[\s,]/g, '');
                    data[key] = (valStr === '-' || valStr === '--') ? 0 : parseFloat(valStr);
                    // 表示を小数点1桁に固定
                    const disp = (data[key] === 0) ? "-" : data[key].toFixed(1);
                    log(`${EXPECTED_MAP[key].label}: 1/${disp}`);
                } else {
                    data[key] = null;
                    log(`${EXPECTED_MAP[key].label}: 未検出`);
                }
            }
            return data;
        }

        function runBayesian(data) {
            if (data.totalG === null || data.bb === null || data.rb === null || data.ba === null) {
                [1, 2, 5, 6].forEach(s => {
                    document.getElementById(`p${s}`).innerText = "0.0%";
                    document.getElementById(`b${s}`).style.width = "0%";
                });
                log("\nERROR: 必須データが見当たりません。");
                return;
            }

            let logLikelihoods = {
                1: Math.log(PRIOR_DIST[1]),
                2: Math.log(PRIOR_DIST[2]),
                5: Math.log(PRIOR_DIST[5]),
                6: Math.log(PRIOR_DIST[6])
            };

            const weightG = 1.0 + (data.totalG / 2000);
            const weightBB = 1.0 + (data.bbCount / 10);

            for (let key in EXPECTED_MAP) {
                const config = EXPECTED_MAP[key];
                const obsVal = data[key];
                if (obsVal === null || obsVal <= 0 || !config.vals) continue;

                [1, 2, 5, 6].forEach(s => {
                    const pExp = 1 / config.vals[s];
                    let logL = k = N = 0;
                    if (config.type === 'bayesian' && data.totalG > 0) {
                        N = data.totalG; k = N / obsVal;
                        logL = k * Math.log(pExp / (1/obsVal)) + (N - k) * Math.log((1 - pExp) / (1 - 1/obsVal));
                        if (key === 'ba' || key === 'sa') logL *= weightG;
                    } else if (config.type === 'prob') {
                        logL = Math.log(pExp / (1/obsVal)) * (config.w || 1.0) * weightBB;
                    } else if (config.type === 'special') {
                        logL = Math.log(pExp / (1/obsVal)) + Math.log(100);
                    }
                    logLikelihoods[s] += logL;
                });
            }

            if (data.rbh > 0) { logLikelihoods[1] = -Infinity; logLikelihoods[2] = -Infinity; log("! RBハズレ検出: 設定1･2除外"); }
            if (data.bbh > 0) { logLikelihoods[6] += Math.log(100); log("! BBハズレ検出: 設定6期待度上昇"); }

            const maxLog = Math.max(logLikelihoods[1], logLikelihoods[2], logLikelihoods[5], logLikelihoods[6]);
            let total = 0; let probs = {};
            [1, 2, 5, 6].forEach(s => {
                probs[s] = (logLikelihoods[s] === -Infinity) ? 0 : Math.exp(logLikelihoods[s] - maxLog);
                total += probs[s];
            });

            if (total === 0) return;
            [1, 2, 5, 6].forEach(s => {
                const finalP = (probs[s] / total * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = finalP + "%";
                document.getElementById(`b${s}`).style.width = finalP + "%";
            });
            log("\nベイズ推論完了。");
        }

        const fileInput = document.getElementById('file-input');
        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('API KEY SAVED'); };

        fileInput.onchange = (e) => {
            const file = e.target.files[0]; if (!file) return;
            const key = document.getElementById('api-key').value;
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                logArea.innerText = "Analyzing...";
                try {
                    const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST',
                        body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const json = await res.json();
                    const annotations = json.responses[0]?.textAnnotations;
                    if (annotations && annotations.length > 1) {
                        const items = annotations.slice(1).map(ann => ({
                            text: ann.description,
                            x: (ann.boundingPoly.vertices[0].x + ann.boundingPoly.vertices[2].x) / 2,
                            y: (ann.boundingPoly.vertices[0].y + ann.boundingPoly.vertices[2].y) / 2
                        }));
                        items.sort((a, b) => a.y - b.y);
                        const rows = []; let cur = [items[0]];
                        for (let i = 1; i < items.length; i++) {
                            if (Math.abs(items[i].y - cur[0].y) < 20) cur.push(items[i]);
                            else { rows.push(cur); cur = [items[i]]; }
                        }
                        rows.push(cur);
                        const clean = rows.map(r => r.sort((a, b) => a.x - b.x).map(it => it.text).join(' ')).join('\n');
                        runBayesian(extractData(clean));
                    }
                } catch (err) { log("ERROR: " + err.message); }
            };
        };
    </script>
</body>
</html>
