<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VERSUS REVISE RAW DUMP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: monospace; padding: 20px; }
        #debug-area { 
            font-size: 12px; color: #4ade80; background: #000; padding: 10px; 
            border: 1px solid #22c55e; height: 600px; overflow-y: scroll; 
            white-space: pre-wrap; margin-top: 20px; border-radius: 6px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto">
        <header class="text-center mb-4">
            <h1 class="text-xl font-black text-white">RAW DATA CHECKER</h1>
            <p class="text-[10px] text-gray-400">Google Vision API 生データ出力</p>
        </header>

        <div id="drop-zone" class="border-2 border-dashed border-gray-600 rounded-xl p-8 text-center bg-gray-800 cursor-pointer mb-4">
            <p class="font-bold text-white">画像をタップして解析</p>
            <input type="file" id="file-input" class="hidden" accept="image/*">
        </div>

        <div id="debug-area">待機中...</div>

        <div class="mt-2 flex gap-2">
            <input type="password" id="api-key" placeholder="API Key" class="flex-grow bg-slate-800 border border-slate-600 rounded px-3 text-xs h-10">
            <button id="save-key" class="bg-blue-600 text-xs font-bold px-4 rounded h-10">SET</button>
        </div>
    </div>

    <script>
        const logArea = document.getElementById('debug-area');
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        
        // API Key管理
        const savedKey = localStorage.getItem('v_key');
        if (savedKey) document.getElementById('api-key').value = savedKey;
        document.getElementById('save-key').onclick = () => {
            localStorage.setItem('v_key', document.getElementById('api-key').value);
            alert("KEY保存");
        };

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = async (e) => {
            const key = localStorage.getItem('v_key');
            if(!key) return alert("API KEYがありません");
            if(e.target.files.length === 0) return;

            logArea.innerText = "通信中...";
            
            const reader = new FileReader();
            reader.readAsDataURL(e.target.files[0]);
            
            reader.onload = async () => {
                try {
                    const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST',
                        body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'TEXT_DETECTION' }] }] }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const json = await res.json();
                    
                    if (!json.responses || !json.responses[0].fullTextAnnotation) {
                        logArea.innerText = "エラー: 文字が読み取れませんでした。\n" + JSON.stringify(json, null, 2);
                        return;
                    }

                    // 生テキストの取得
                    const rawText = json.responses[0].fullTextAnnotation.text;
                    
                    // 表示
                    logArea.innerText = "--- Google Vision API Raw Output ---\n\n";
                    logArea.innerText += rawText;
                    
                    console.log(json); // コンソールにも出す（開発者用）

                } catch (err) {
                    logArea.innerText = "SYSTEM ERROR: " + err.message;
                }
            };
        };
    </script>
</body>
</html>
