const logDisplay = document.getElementById('log-display');
const addLog = (m, c="text-slate-400") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logDisplay.appendChild(e); logDisplay.scrollTop=logDisplay.scrollHeight; };

// COPY„Éú„Çø„É≥ („Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ‰ªò)
document.getElementById('copy-log').onclick = () => {
    const text = logDisplay.innerText;
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(() => alert("LOG COPIED!"));
    } else {
        const area = document.createElement('textarea');
        area.value = text; document.body.appendChild(area);
        area.style.position = "fixed"; area.style.left = "-9999px";
        area.select();
        try { document.execCommand('copy'); alert("LOG COPIED (Legacy)!"); } catch(e) { alert("COPY FAILED"); }
        document.body.removeChild(area);
    }
};

async function run(file) {
    const k = document.getElementById('api-key').value.trim();
    if(!k) return alert("API Key Required");
    logDisplay.innerHTML = "";
    [1,2,5,6].forEach(s => { document.getElementById(`p${s}`).innerText = "---"; document.getElementById(`b${s}`).style.width = "0%"; });
    
    addLog(`ÔºàÔºëÔºâÁîªÂÉèÊÉÖÂ†±`, "text-blue-400 font-bold");
    addLog(`  FILE: ${file.name}`);

    try {
        const base64 = await new Promise(res => { const r=new FileReader(); r.onload=e=>res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
        const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${k}`, {
            method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
        });
        const json = await resp.json();
        if(!json.responses || !json.responses[0].textAnnotations) throw new Error("Vision API: No Text Detected");
        const fullLines = json.responses[0].textAnnotations[0].description.split('\n');

        addLog(`\nÔºàÔºíÔºâÁîªÂÉè„ÅÆÁîü„Éá„Éº„ÇøÂá∫Âäõ`, "text-blue-400 font-bold");
        fullLines.forEach(l => addLog(`| ${l}`, "text-[8px] text-zinc-600"));

        const fullText = fullLines.join(" ");
        let machine = { def: HANABI_CONFIG, bG: 29, name: "Êñ∞„Éè„Éä„Éì" };
        if (fullText.includes("„Éê„Éº„Çµ„Çπ")) machine = { def: VERSUS_CONFIG, bG: 28, name: "„Éê„Éº„Çµ„Çπ" };
        else if (fullText.includes("„Çπ„Éû„Çπ„É≠")) machine = { def: L_HANABI_CONFIG, bG: 20, name: "„Çπ„Éû„Çπ„É≠„Éè„Éä„Éì" };
        document.getElementById('machine-type').innerText = machine.name;
        addLog(`  DETECTED: ${machine.name}`);

        // „Ç¢„É≥„Ç´„ÉºÁâπÂÆö (GÊï∞‰ª•Ââç„ÅØ„Ç¥„Éü)
        let anchorIdx = -1, gCounts = [];
        for(let i=0; i<fullLines.length; i++){
            const lineTrim = fullLines[i].replace(/\s/g, '');
            if(lineTrim.includes('G')){
                const val = parseInt(lineTrim.replace(/[^0-9]/g, ''));
                if(!isNaN(val) && val > 100){ 
                    anchorIdx = i; gCounts.push(val);
                    for(let j=1; j<5; j++){
                        if(fullLines[i+j]?.includes('G')) gCounts.push(parseInt(fullLines[i+j].replace(/[^0-9]/g, '')));
                    }
                    break;
                }
            }
        }
        if(anchorIdx === -1) throw new Error("Anchor Error: 'G' not found.");

        addLog(`\nÔºàÔºìÔºâ‰ªÆÊÉ≥ÈÖçÂàó‰ΩúÊàêÈÉ®ÂàÜ„ÅÆ„É≠„Ç∞`, "text-blue-400 font-bold");
        addLog(`  [ANCHOR] ${gCounts[0]}G Ê§úÂá∫`);

        const extractedPairs = [];
        let ptr = anchorIdx + 1;
        while(extractedPairs.length < machine.def.length && ptr < fullLines.length){
            if(fullLines[ptr].includes('/')){
                const prob = parseFloat(fullLines[ptr].replace(/,/g, '').split('/').pop());
                let count = null;
                for(let j=1; j<=4; j++){
                    let checkStr = (fullLines[ptr-j] || "").trim();
                    if(checkStr && /^\d+$/.test(checkStr.replace(/Âõû/g, '').replace(/,/g, ''))){
                        count = parseInt(checkStr.replace(/[^0-9]/g, ''));
                        break;
                    }
                }
                extractedPairs.push({ count, rawP: prob });
                addLog(`  ARRAY[${extractedPairs.length-1}]: 1/${prob} ‚Üí ${count ?? '‚ö†Ô∏è„Éá„Éº„ÇøÊ¨†Êêç'}`);
            }
            ptr++;
        }

        addLog(`\nÔºàÔºîÔºâÂÆöÁæ©Ë°®„Å∏„ÅÆÂΩì„Å¶Ëæº„Åø„ÄÅÈ†ÖÁõÆÂêç„ÄÄÂõûÊï∞ÔºöÁ¢∫Áéá`, "text-blue-400 font-bold");
        const finalStorage = [];
        let bbCount = 0;
        machine.def.forEach((def, idx) => {
            const data = extractedPairs[idx];
            if (!data) return;
            let n = gCounts[0];
            if (def.type === "vc") n = gCounts[1] || Math.round(data.count * data.rawP);
            if (def.type === "vg") n = gCounts[2] || Math.round(data.count * data.rawP);
            if (def.type === "big") n = bbCount * machine.bG;
            if (def.id === "bb") bbCount = data.count || 0;

            let k = data.count;
            if (data.rawP > 0) {
                const mu = n / data.rawP;
                if (k === null || Math.abs(k - mu) > Math.sqrt(mu)*4) {
                    k = Math.round(mu);
                    addLog(`  Ë£úÊ≠£ [${def.name}]: ${data.count??'Ê¨†Êêç'} ‚Üí ${k}Âõû`, "text-orange-500 font-bold");
                }
            }
            finalStorage.push({ ...def, k, n });
            addLog(`  ${def.name.padEnd(12, ' ')} ${String(k).padStart(4, ' ')}Âõû : 1/${data.rawP}`);
        });

        addLog(`\nÔºàÔºïÔºâÂ∞§Â∫¶Ë®àÁÆó„ÄÄÂêÑÈ†ÖÁõÆ„ÉªÂêÑË®≠ÂÆöÂà•„Å´Âº∑Â∫¶„ÇÆ„É£„ÉÉ„Éó`, "text-blue-400 font-bold");
        let lls = {1:0, 2:0, 5:0, 6:0};
        finalStorage.forEach(res => {
            if (res.active && res.k >= 0 && res.n > 0) {
                let itemLLs = {};
                [1,2,5,6].forEach(s => { 
                    const tp = 1/res.probs[s];
                    itemLLs[s] = (res.k * Math.log(tp) + (res.n - res.k) * Math.log(1 - tp));
                    lls[s] += itemLLs[s];
                });
                const maxL = Math.max(...Object.values(itemLLs));
                const stars = [1,2,5,6].map(s => {
                    const g = maxL - itemLLs[s];
                    const sStr = g < 0.2 ? "‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ" : g < 0.7 ? "‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ" : g < 1.5 ? "‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ" : g < 3.0 ? "‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ" : "‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ";
                    return `Ë®≠${s}:${sStr}`;
                }).join(" ");
                addLog(`  ${res.name.padEnd(12, ' ')} ${stars}`);
            }
        });

        addLog(`\nÔºàÔºñÔºâË®≠ÂÆöÂà§Âà•Âá¶ÁêÜ`, "text-blue-400 font-bold");
        const max = Math.max(...Object.values(lls)), sum = Object.values(lls).reduce((a, l) => a + Math.exp(l - max), 0);
        [1,2,5,6].forEach(s => {
            let prob = (sum === 0) ? 0 : (Math.exp(lls[s] - max) / sum) * 100;
            document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%";
            document.getElementById(`b${s}`).style.width = prob + "%";
            addLog(`  [RESULT] Ë®≠ÂÆö${s}: ${prob.toFixed(2)}%`, `c-s${s} font-bold`);
        });
        addLog("\n>> ANALYSIS COMPLETE", "text-green-400 font-bold");
    } catch (e) { addLog(`\n‚ùå ERROR LOG: ${e.message}`, "text-red-500 font-bold"); }
}
document.getElementById('sv-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert("KEY SAVED"); };
window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
document.getElementById('f-in').onchange = e => { if(e.target.files[0]) run(e.target.files[0]); };
</script>
