<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VERSUS REVISE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { height: 100%; overflow: hidden; position: fixed; width: 100%; background-color: #0f172a; color: #f8fafc; font-family: 'Helvetica Neue', Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        .setting-bar { transition: width 0.8s cubic-bezier(0.16, 1, 0.3, 1); width: 0%; }
        .app-container { height: 100%; display: flex; flex-direction: column; padding: 1.5rem; box-sizing: border-box; }
        img[src="VS.png"] { min-height: 50px; background-color: transparent; }
        /* デバッグ用エリア */
        #debug-area { font-size: 10px; color: #fca5a5; overflow-y: scroll; max-height: 100px; background: rgba(0,0,0,0.5); padding: 5px; margin-top: 10px; display: none; }
    </style>
</head>
<body class="app-container">

    <header class="text-center pt-4 pb-2 flex-none">
        <img src="VS.png" alt="VERSUS REVISE" class="mx-auto w-4/5 max-w-sm drop-shadow-[0_0_15px_rgba(59,130,246,0.6)]">
        <p class="text-red-600 font-bold text-[10px] mt-3 tracking-[0.3em] opacity-90">みおちゃん専用 VER 1.9.3</p>
    </header>

    <div id="drop-zone" class="flex-none border-4 border-blue-500/40 rounded-[2rem] py-6 text-center bg-blue-900/20 mb-4 active:scale-95 active:bg-blue-900/40 transition-all shadow-lg cursor-pointer">
        <p class="text-xl font-black text-white tracking-widest leading-none">ユニメモ画像を解析</p>
        <input type="file" id="file-input" multiple class="hidden" accept="image/*">
    </div>

    <main class="flex-grow bg-slate-900/95 rounded-[2.5rem] p-6 border border-white/10 shadow-2xl flex flex-col justify-around mb-4 overflow-hidden relative z-10">
        <div class="space-y-5">
            <div>
                <div class="flex justify-between items-end mb-1.5 px-2">
                    <span class="text-lg font-black text-gray-500">設定１</span>
                    <span id="p1" class="font-mono text-lg text-gray-400">0.0%</span>
                </div>
                <div class="w-full bg-slate-800 h-3.5 rounded-full overflow-hidden shadow-inner">
                    <div id="bar1" class="setting-bar h-full bg-gray-600 shadow-[0_0_10px_rgba(107,114,128,0.3)]"></div>
                </div>
            </div>
            <div>
                <div class="flex justify-between items-end mb-1.5 px-2">
                    <span class="text-lg font-black text-blue-500 text-shadow-blue">設定２</span>
                    <span id="p2" class="font-mono text-lg text-blue-400">0.0%</span>
                </div>
                <div class="w-full bg-slate-800 h-3.5 rounded-full overflow-hidden shadow-inner">
                    <div id="bar2" class="setting-bar h-full bg-blue-500 shadow-[0_0_15px_rgba(59,130,246,0.5)]"></div>
                </div>
            </div>
            <div>
                <div class="flex justify-between items-end mb-1.5 px-2">
                    <span class="text-lg font-black text-orange-500">設定５</span>
                    <span id="p5" class="font-mono text-lg text-orange-400">0.0%</span>
                </div>
                <div class="w-full bg-slate-800 h-3.5 rounded-full overflow-hidden shadow-inner">
                    <div id="bar5" class="setting-bar h-full bg-orange-500 shadow-[0_0_15px_rgba(249,115,22,0.5)]"></div>
                </div>
            </div>
            <div>
                <div class="flex justify-between items-end mb-1.5 px-2">
                    <span class="text-lg font-black text-red-600 text-shadow-red">設定６</span>
                    <span id="p6" class="font-mono text-lg text-red-500">0.0%</span>
                </div>
                <div class="w-full bg-slate-800 h-3.5 rounded-full overflow-hidden shadow-inner">
                    <div id="bar6" class="setting-bar h-full bg-red-600 shadow-[0_0_20px_rgba(220,38,38,0.6)]"></div>
                </div>
            </div>
        </div>
        <div id="debug-area"></div>
    </main>

    <footer class="flex-none space-y-2">
        <div class="flex gap-2 h-10">
            <input type="password" id="api-key" placeholder="Google Vision API Key" class="flex-grow bg-slate-800 border border-white/20 rounded-xl px-4 text-xs text-white focus:outline-none focus:border-blue-500 shadow-inner">
            <button id="save-key" class="bg-blue-600 px-6 rounded-xl text-xs font-black tracking-widest active:bg-blue-700 shadow-lg">SET</button>
        </div>
        <p id="key-status" class="text-[9px] text-center text-gray-500 font-bold uppercase tracking-[0.2em]">API Key: Inactive</p>
    </footer>

    <script>
        const TARGETS = { bellA: [10.5, 10.1, 9.8, 9.4], rb: [409.6, 397.2, 350.5, 312.1] };
        function log(msg) {
            const d = document.getElementById('debug-area');
            d.style.display = 'block';
            d.innerText += msg + "\n";
            console.log(msg);
        }

        function calculateReliability(trials) {
            if (trials < 300) return 0.1;
            if (trials < 1000) return 0.4;
            if (trials < 3000) return 0.6;
            return 1.0;
        }

        function analyze(data) {
            let s = { 1: 1.0, 2: 1.0, 5: 1.0, 6: 1.0 };
            const trials = data.totalGames || 0;
            if (trials === 0) return { 1: "0.0", 2: "0.0", 5: "0.0", 6: "0.0" };

            const rel = calculateReliability(trials);
            [1, 2, 5, 6].forEach((set, i) => {
                const bExp = trials / TARGETS.bellA[i], rExp = trials / TARGETS.rb[i];
                if (data.bellACount > 0) s[set] *= (1 - rel) + (Math.exp(-Math.pow(data.bellACount - bExp, 2) / (2 * bExp)) * rel);
                if (data.rbCount > 0) s[set] *= (1 - rel) + (Math.exp(-Math.pow(data.rbCount - rExp, 2) / (2 * rExp)) * rel);
            });

            if (data.rbHazure > 0) { s[1] = 0; s[2] = 0; }
            if (data.bbHazure > 0) { s[1] *= (1/16384); s[2] *= (1/16384); s[5] *= (1/2048); s[6] *= (1/1489); }
            if (data.bbCherryBellHazure > 0) { const c = data.bbCherryBellHazure; s[1] *= Math.pow(1/81.9, c); s[5] *= Math.pow(1/81.9, c); s[2] *= Math.pow(1/41.0, c); s[6] *= Math.pow(1/41.0, c); }

            const total = Object.values(s).reduce((a, b) => a + b) || 1;
            return { 1: (s[1]/total*100).toFixed(1), 2: (s[2]/total*100).toFixed(1), 5: (s[5]/total*100).toFixed(1), 6: (s[6]/total*100).toFixed(1) };
        }

        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');

        document.getElementById('save-key').onclick = () => {
            const val = document.getElementById('api-key').value;
            if(!val) return alert("APIキーを入れてください");
            localStorage.setItem('v_key', val);
            updateKeyStatus(true);
        };
        const savedKey = localStorage.getItem('v_key');
        if (savedKey) { document.getElementById('api-key').value = savedKey; updateKeyStatus(true); }
        function updateKeyStatus(active) {
            const el = document.getElementById('key-status');
            el.innerText = active ? 'API KEY: READY' : 'API Key: Inactive';
            el.style.color = active ? '#3b82f6' : '#6b7280';
        }

        dropZone.onclick = () => fileInput.click();
        
        fileInput.onchange = async (e) => {
            const key = localStorage.getItem('v_key');
            if (!key) return alert("APIキーが未設定です");
            if (e.target.files.length === 0) return;

            document.getElementById('debug-area').innerText = ""; // ログクリア
            const originalHTML = dropZone.innerHTML;
            dropZone.innerHTML = `<p class="text-xl font-black text-blue-400 animate-pulse">通信中...</p>`;

            let combinedData = { totalGames: 0, bellACount: 0, rbCount: 0, rbHazure: 0, bbHazure: 0, bbCherryBellHazure: 0 };

            try {
                const promises = Array.from(e.target.files).map(file => processImage(file, key));
                const results = await Promise.all(promises);

                results.forEach(res => {
                    combinedData.totalGames += res.totalGames;
                    combinedData.bellACount += res.bellACount;
                    combinedData.rbCount += res.rbCount;
                    combinedData.rbHazure += res.rbHazure;
                    combinedData.bbHazure += res.bbHazure;
                    combinedData.bbCherryBellHazure += res.bbCherryBellHazure;
                });

                // デバッグ: 読み取った数値を表示
                if (combinedData.totalGames === 0) {
                     alert("警告：数字が読み取れませんでした。画面下の赤いログを確認してください。");
                     log("【解析失敗】数字がすべて0です。画像が粗いか、APIキーがリファラー制限で弾かれています。");
                } else {
                     alert(`成功: ${combinedData.totalGames}G / ベルA:${combinedData.bellACount}回 / RB:${combinedData.rbCount}回`);
                }

                const result = analyze(combinedData);
                updateGraph(result);
                dropZone.innerHTML = `<p class="text-xl font-black text-green-400">解析完了</p>`;
                setTimeout(() => dropZone.innerHTML = originalHTML, 2000);

            } catch (err) {
                console.error(err);
                alert("エラー: " + err.message);
                log("エラー詳細: " + err.message);
                dropZone.innerHTML = originalHTML;
            }
        };

        function updateGraph(res) {
            document.getElementById('p1').innerText = res[1] + "%"; document.getElementById('bar1').style.width = res[1] + "%";
            document.getElementById('p2').innerText = res[2] + "%"; document.getElementById('bar2').style.width = res[2] + "%";
            document.getElementById('p5').innerText = res[5] + "%"; document.getElementById('bar5').style.width = res[5] + "%";
            document.getElementById('p6').innerText = res[6] + "%"; document.getElementById('bar6').style.width = res[6] + "%";
        }

        async function processImage(file, key) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64 = reader.result.split(',')[1];
                    try {
                        const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                            method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'TEXT_DETECTION' }] }] }), headers: { 'Content-Type': 'application/json' }
                        });
                        const json = await res.json();
                        
                        // エラーハンドリング強化
                        if (json.error) {
                            log("APIエラー: " + json.error.message + " (Code: " + json.error.code + ")");
                            reject(new Error(json.error.message));
                            return;
                        }
                        
                        if (!json.responses || !json.responses[0].fullTextAnnotation) {
                            log("テキスト検出なし: 画像から文字が見つかりませんでした。");
                            resolve({ totalGames: 0, bellACount: 0, rbCount: 0, rbHazure: 0, bbHazure: 0, bbCherryBellHazure: 0 });
                        } else {
                            const rawText = json.responses[0].fullTextAnnotation.text;
                            // log("生データ: " + rawText.substring(0, 50) + "..."); // 最初の50文字だけログに
                            resolve(parseText(rawText));
                        }
                    } catch (e) { reject(e); }
                };
            });
        }

        function parseText(text) {
            // カンマとスペースを除去して解析しやすくする
            const cleanText = text.replace(/,/g, '').replace(/ /g, '');
            const data = { totalGames: 0, bellACount: 0, rbCount: 0, rbHazure: 0, bbHazure: 0, bbCherryBellHazure: 0 };
            
            // 強力な検索ロジック (行またぎ対応)
            
            // 総プレイ数: "総" のあとにある最初の大きな数字を探す
            const matchG = cleanText.match(/総プレイ数.*?(\d+)/s); // sフラグで改行もまたぐ
            if (matchG) data.totalGames = parseInt(matchG[1]);
            
            // ベルA: "ベルA" のあとの数字
            const matchBellA = cleanText.match(/ベルA.*?(\d+)回/s);
            if (matchBellA) data.bellACount = parseInt(matchBellA[1]);

            // RB: "RB" または "REG" のあとの数字
            const matchRB = cleanText.match(/(?:RB|REG).*?(\d+)回/s);
            if (matchRB) data.rbCount = parseInt(matchRB[1]);

            // 詳細データ解析
            const lines = cleanText.split('\n');
            let section = "";
            lines.forEach(line => {
                if (line.includes("BB中詳細")) section = "BB";
                if (line.includes("RB中詳細")) section = "RB";
                
                const numMatch = line.match(/(\d+)回/);
                const count = numMatch ? parseInt(numMatch[1]) : 0;

                if (section === "BB") {
                    if (line.includes("チェリー+ベル")) data.bbCherryBellHazure = count;
                    else if (line.includes("ハズレ") && !line.includes("チェリー")) data.bbHazure = count;
                }
                if (section === "RB") {
                    if (line.includes("ハズレ")) data.rbHazure = count;
                }
            });
            return data;
        }
    </script>
</body>
</html>
