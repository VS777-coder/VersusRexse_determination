<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VERSUS REVISE v2.5.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0f1219; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .ver-text { color: #ef4444; text-shadow: 0 0 10px rgba(239, 68, 68, 0.6); font-weight: bold; font-size: 10px; margin-top: 4px; }
        .main-btn { background-color: #1e3a8a; border-radius: 9999px; box-shadow: 0 4px 10px rgba(30,58,138,0.5); transition: all 0.2s; border: 2px solid #2563eb; display: block; text-align: center; cursor: pointer; }
        .main-btn:active { transform: scale(0.98); }
        .result-card { background-color: #131722; border-radius: 12px; padding: 12px 16px; margin-bottom: 8px; flex-shrink: 0; }
        .bar-bg { background-color: #1f2937; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 2px; }
        .bar-fill { height: 100%; transition: width 0.8s ease-out; }
        .console-box { background-color: #000000; border: 1px solid #22c55e; border-radius: 8px; padding: 8px; font-family: 'Courier New', monospace; font-size: 10px; color: #4ade80; flex-grow: 1; min-height: 0; overflow-y: auto; white-space: pre-wrap; }
        .api-input-dots { background-color: #1e293b; color: white; border: none; border-radius: 99px; padding: 6px 12px; font-size: 14px; text-align: center; width: 100%; outline: none; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-2">
        <img src="VS.png" alt="VERSUS" class="mx-auto w-64 mb-1">
        <p class="ver-text">よっちゃん専用 VER 2.5.1</p>
    </div>

    <div class="w-full shrink-0 mb-3 relative max-w-md mx-auto">
        <label for="file-input" class="main-btn w-full py-3 text-white font-bold text-sm tracking-widest uppercase">ユニメモ画像を解析</label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto result-card">
        <div class="mb-2"><div class="flex justify-between text-[10px] font-bold text-gray-400"><span>設定1</span><span id="p1">0.0%</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-gray-600" style="width:0%"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-[10px] font-bold text-blue-400"><span>設定2</span><span id="p2">0.0%</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-blue-600" style="width:0%"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-[10px] font-bold text-orange-400"><span>設定5</span><span id="p5">0.0%</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-orange-500" style="width:0%"></div></div></div>
        <div><div class="flex justify-between text-[10px] font-bold text-red-500"><span>設定6</span><span id="p6">0.0%</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-600" style="width:0%"></div></div></div>
    </div>

    <div class="w-full max-w-md mx-auto flex flex-col flex-grow min-h-0 mb-2">
        <div id="log" class="console-box">【座標同期 v2.5.1】
解析準備完了。画像をアップしてください。</div>
    </div>

    <div class="w-full max-w-md mx-auto shrink-0 pb-2 flex gap-2">
        <input type="password" id="api-key" class="api-input-dots flex-grow" placeholder="••••••••">
        <button id="save-key" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-full text-[10px]">SET</button>
    </div>

    <script>
        // 設定期待値（index - コピー (5).html 等に基づく）
        const EXPECTED_VALUES = {
            bb:      { label: 'BB',  vals: {1: 273.1, 2: 268.6, 5: 264.3, 6: 256.0}, w: 1.0 },
            rb:      { label: 'RB',  vals: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6}, w: 1.2 },
            bellA:   { label: 'ベルA', vals: {1: 10.9,  2: 10.7,  5: 10.5,  6: 10.2},  w: 0.5 },
            suikaA:  { label: 'スイA', vals: {1: 74.5,  2: 70.6,  5: 72.5,  6: 68.8},  w: 0.3 },
            vc_haz:  { label: 'VCハズレ', vals: {1: 5.0,  2: 4.9,  5: 4.6,  6: 4.5},   w: 2.0 },
            vg_haz:  { label: 'VGハズレ', vals: {1: 10.1, 2: 9.4,  5: 8.7,  6: 8.1},   w: 2.0 },
            cb_match:{ label: 'CB揃い', vals: {1: 12.0, 2: 10.5, 5: 12.0, 6: 10.5},  w: 0.5 }
        };

        const logArea = document.getElementById('log');
        const log = (msg) => { logArea.innerText += msg + "\n"; logArea.scrollTop = logArea.scrollHeight; };

        // スペース耐性を強化した正規表現抽出
        function extractFromCleanText(text) {
            log("\n--- データ抽出 (スペース許容モード) ---");
            
            // キーワードの各文字間に \s* を挟み、数字部分のゴミを除去する設計
            const patterns = {
                bb: /総\s*B\s*B[\s\S]*?1\s*[\/／]\s*([\d\s,.]+)/,
                rb: /R\s*B[\s\S]*?1\s*[\/／]\s*([\d\s,.]+)/,
                bellA: /ベル\s*A[\s\S]*?1\s*[\/／]\s*([\d\s,.]+)/,
                suikaA: /スイカ\s*A[\s\S]*?1\s*[\/／]\s*([\d\s,.]+)/,
                vc_haz: /V\s*S\s*チャンス\s*中\s*はずれ[\s\S]*?1\s*[\/／]\s*([\d\s,.]+)/,
                vg_haz: /V\s*S\s*G\s*A\s*M\s*E\s*中\s*はずれ[\s\S]*?1\s*[\/／]\s*([\d\s,.]+)/,
                cb_match: /チェリー\s*[+＋]\s*ベル\s*揃い[\s\S]*?1\s*[\/／]\s*([\d\s,.]+)/
            };

            let results = {};
            for (let key in patterns) {
                const match = text.match(patterns[key]);
                if (match) {
                    // 数字部分のスペースやカンマを除去
                    let valStr = match[1].replace(/[\s,]/g, '');
                    results[key] = parseFloat(valStr);
                    log(`${EXPECTED_VALUES[key].label}: 1/${results[key]}`);
                } else {
                    results[key] = null;
                    log(`${EXPECTED_VALUES[key].label}: 未検出`);
                }
            }
            return results;
        }

        // 判別計算処理
        function runSettingEstimation(data) {
            let pts = { 1: 0, 2: 0, 5: 0, 6: 0 };
            let validCount = 0;

            for (let key in EXPECTED_VALUES) {
                const val = data[key];
                if (!val || val <= 0) continue;
                validCount++;
                const target = EXPECTED_VALUES[key];
                [1, 2, 5, 6].forEach(s => {
                    pts[s] += Math.pow(Math.abs(val - target.vals[s]) / target.vals[s], 2) * target.w;
                });
            }

            if (validCount === 0) {
                log("\n有効なデータが不足しています。");
                return;
            }

            let total = 0;
            let probs = {};
            [1, 2, 5, 6].forEach(s => {
                probs[s] = 1 / (pts[s] + 0.05); // 安定化定数
                total += probs[s];
            });

            [1, 2, 5, 6].forEach(s => {
                const p = (probs[s] / total * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = p + "%";
                document.getElementById(`b${s}`).style.width = p + "%";
            });
            log("\n解析完了。バーに反映しました。");
        }

        const fileInput = document.getElementById('file-input');
        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('API KEY SAVED'); };

        fileInput.onchange = (e) => {
            const file = e.target.files[0]; if (!file) return;
            const key = document.getElementById('api-key').value;
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                logArea.innerText = "Analyzing with Coordinate Sync...";
                try {
                    const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST',
                        body: JSON.stringify({
                            requests: [{
                                image: { content: reader.result.split(',')[1] },
                                features: [{ type: 'DOCUMENT_TEXT_DETECTION' }]
                            }]
                        }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const json = await res.json();
                    const annotations = json.responses[0].textAnnotations;

                    if (annotations && annotations.length > 1) {
                        const items = annotations.slice(1).map(ann => {
                            const v = ann.boundingPoly.vertices;
                            const x = (v[0].x + v[1].x + v[2].x + v[3].x) / 4;
                            const y = (v[0].y + v[1].y + v[2].y + v[3].y) / 4;
                            return { text: ann.description, x, y };
                        });

                        items.sort((a, b) => a.y - b.y);
                        const threshold = 50; 
                        const rows = [];
                        let currentRow = [items[0]];

                        for (let i = 1; i < items.length; i++) {
                            if (Math.abs(items[i].y - currentRow[0].y) < threshold) {
                                currentRow.push(items[i]);
                            } else {
                                rows.push(currentRow);
                                currentRow = [items[i]];
                            }
                        }
                        rows.push(currentRow);

                        const cleanTxt = rows.map(row => {
                            return row.sort((a, b) => a.x - b.x).map(it => it.text).join(' ');
                        }).join('\n');

                        // 座標同期したテキストから抽出と計算を実行
                        const extractedData = extractFromCleanText(cleanTxt);
                        runSettingEstimation(extractedData);
                    }
                } catch (err) { log("ERROR: " + err.message); }
            };
        };
    </script>
</body>
</html>
