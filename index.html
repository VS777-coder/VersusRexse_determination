                        }
                    }
                    if (totalG === 0) throw new Error("G NOT FOUND");

                    // (2) DATA MAPPING
                    await addLog(`<br><span class="text-pink-400">--- (2) DATA MAPPING ---</span>`, true, 50);
                    let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 }; 
                    let configPtr = 0;
                    const rtIds = ['vc', 'vg', 'nf', 'vc_miss', 'vg_miss', 'cb_hit', 'cb_miss'];
                    let extractedData = [];
                    const isProb = (str) => str.includes("/") || (str.includes(".") && /\d/.test(str));

                    for (let i = startIndex + 1; i < sortedLines.length; i++) {
                        if (configPtr >= currentConfig.length) break;

                        const line = sortedLines[i].text;
                        
                        // "Âõû"„ÇíÂê´„Åø„ÄÅ„Åã„Å§Êï∞Â≠ó„Åå„ÅÇ„ÇãË°å„Çí„ÄåÈ†ÖÁõÆ„Äç„Å®„Åø„Å™„Åô
                        if (line.includes("Âõû") && /\d/.test(line)) {
                            const item = currentConfig[configPtr];
                            let kMatch = line.match(/([\d,]+)/);
                            let k = kMatch ? parseInt(kMatch[1].replace(/,/g, '')) : 0;
                            
                            let foundProb = false;
                            let pVal = 0;
                            let probLineText = "";

                            // Á¢∫Áéá„Éá„Éº„Çø„ÇíÊé¢„Åô (2„Å§‰∏ã -> 1„Å§‰∏ã -> 3„Å§‰∏ã)
                            let targetIndices = [i+2, i+1, i+3];
                            for (let idx of targetIndices) {
                                if (idx < sortedLines.length && isProb(sortedLines[idx].text)) {
                                    probLineText = sortedLines[idx].text;
                                    let probMatch = probLineText.match(/1\s*\/\s*([\d,.]+|-)/);
                                    if (probMatch) {
                                        pVal = (probMatch[1] === "-" || probMatch[1] === "0") ? 0 : parseFloat(probMatch[1].replace(/,/g, ''));
                                        foundProb = true;
                                        break;
                                    }
                                }
                            }

                            if (foundProb) {
                                const colClass = item.active ? "text-purple-500 font-bold" : "text-pink-400 opacity-60";
                                await addLog(`<span class="${colClass}">[${item.name}] ÂõûÊï∞:${k} / Á¢∫Áéá:${probLineText}</span>`, true, 40);
                                if (item.active && pVal > 0) {
                                    extractedData.push({ item, k, pVal });
                                }
                            } else {
                                await addLog(`<span class="text-red-500 font-black">‚ùå [${item.name}] Á¢∫Áéá„Éá„Éº„ÇøÊ¨†Êêç (Count:${k})</span>`, true, 40);
                            }
                            configPtr++;
                        }
                    }

                    // (3) LIKELIHOOD ANALYSIS
                    await addLog(`<br><span class="text-white border-b-2 border-pink-500 font-bold">--- (3) LIKELIHOOD ANALYSIS ---</span>`, true, 100);
                    for (const d of extractedData) {
                        let n = rtIds.includes(d.item.id) ? Math.round(d.k * d.pVal) : totalG;
                        if (n > 0) {
                            let itemLL = {1:0, 2:0, 5:0, 6:0};
                            [1,2,5,6].forEach(s => {
                                let p = 1 / d.item.probs[s];
                                let ll = (d.k * Math.log(p) + (n - d.k) * Math.log(1 - p)) * (d.item.weight || 1.0);
                                itemLL[s] = ll;
                                logLikelihoods[s] += ll;
                            });
                            await addLog(`<div class="mt-2 text-pink-300 font-black bg-pink-900/30 px-2">‚ñ†Ëß£ÊûêÈ†ÖÁõÆ: ${d.item.name}</div>`, true);
                            
                            let max = Math.max(...Object.values(itemLL));
                            let min = Math.min(...Object.values(itemLL));
                            let gap = max - min;
                            
                            [1,2,5,6].forEach(s => {
                                const colors = {1:'text-cyan-400', 2:'text-yellow-400', 5:'text-green-400', 6:'text-red-500'};
                                addLog(`<div class="${colors[s]} ml-2">Ë®≠ÂÆö${s}„ÅÆÂ∞§Â∫¶: ${itemLL[s].toFixed(4)}</div>`, true);
                            });
                            addLog(`<div class="text-gray-500 ml-2 text-[10px]">Âº∑Â∫¶(Gap): ${gap.toFixed(4)}</div>`, true);

                            await updateBars(logLikelihoods);
                            await sleep(20);
                        }
                    }

                    // (4) FINAL RESULT PANEL
                    await addLog(`<br><span class="text-pink-400">--- (4) FINAL RESULT ---</span>`, true, 300);
                    const finalExps = await updateBars(logLikelihoods);
                    const sumFinal = Object.values(finalExps).reduce((a,b)=>a+b, 0);
                    let panel = `<div class="flex justify-around bg-slate-900 p-2 border border-red-900 rounded-lg font-black text-sm">`;
                    [1,2,5,6].forEach(s => {
                        let pct = ((finalExps[s] / sumFinal) * 100).toFixed(1);
                        panel += `<div class="text-center"><span class="block text-[10px] opacity-70">Ë®≠ÂÆö${s}</span><span class="text-white">${pct}%</span></div>`;
                    });
                    panel += `</div>`;
                    await addLog(panel, true, 100);
                    await addLog(`<br><span class="text-pink-400">>> ANALYSIS COMPLETE.</span>`, true, 100);
                } catch (err) { await addLog(`<span class="text-red-500 font-bold">‚ùå FATAL ERROR: ${err.message}</span>`, true); }
            };
            reader.readAsDataURL(file);
        }
        document.getElementById('file-input').onchange = (e) => { if (e.target.files.length > 0) analyze(e.target.files[0]); };
    </script>
