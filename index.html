<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VERSUS REVISE v2.1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* UIデザイン固定（みおちゃん専用 v2.1.0） */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0f1219; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .ver-text { color: #ef4444; text-shadow: 0 0 10px rgba(239, 68, 68, 0.6); font-weight: bold; letter-spacing: 0.1em; font-size: 10px; margin-top: 4px; }
        .main-btn { background-color: #1e3a8a; border-radius: 9999px; box-shadow: 0 4px 10px rgba(30, 58, 138, 0.5); transition: all 0.2s; border: 2px solid #2563eb; cursor: pointer; }
        .main-btn:active { transform: scale(0.98); background-color: #2563eb; }
        .result-card { background-color: #131722; border-radius: 12px; padding: 12px 16px; margin-bottom: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); flex-shrink: 0; }
        .bar-row { margin-bottom: 8px; }
        .bar-bg { background-color: #1f2937; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 2px; }
        .bar-fill { height: 100%; transition: width 0.8s ease-out; }
        .console-box { background-color: #000000; border: 1px solid #22c55e; border-radius: 8px; padding: 8px; font-family: 'Courier New', monospace; font-size: 10px; color: #4ade80; flex-grow: 1; min-height: 0; overflow-y: auto; white-space: pre-wrap; box-shadow: 0 0 10px rgba(34, 197, 94, 0.2); margin-bottom: 8px; }
        .api-input-dots { background-color: #1e293b; color: white; border: none; border-radius: 99px; padding: 6px 12px; letter-spacing: 2px; font-size: 16px; outline: none; text-align: center; width: 100%; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-2">
        <img src="VS.png" alt="VERSUS" class="mx-auto w-64 mb-1">
        <p class="ver-text">みおちゃん専用 VER 2.1.0</p>
    </div>

    <div class="w-full shrink-0 mb-3 relative max-w-md mx-auto">
        <button id="drop-zone" class="main-btn w-full py-3 text-white font-bold text-sm tracking-wider uppercase">ユニメモ画像を解析</button>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto result-card">
        <div class="bar-row"><div class="flex justify-between text-[10px] font-bold text-gray-400"><span>設定1</span><span id="p1">0.0%</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-gray-600" style="width:0%"></div></div></div>
        <div class="bar-row"><div class="flex justify-between text-[10px] font-bold text-blue-400"><span>設定2</span><span id="p2">0.0%</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-blue-600" style="width:0%"></div></div></div>
        <div class="bar-row"><div class="flex justify-between text-[10px] font-bold text-orange-400"><span>設定5</span><span id="p5">0.0%</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-orange-500" style="width:0%"></div></div></div>
        <div class="mb-1"><div class="flex justify-between text-[10px] font-bold text-red-500"><span>設定6</span><span id="p6">0.0%</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-600" style="width:0%"></div></div></div>
    </div>

    <div class="w-full max-w-md mx-auto flex flex-col flex-grow min-h-0">
        <div id="log" class="console-box">【解析開始をお待ちください】</div>
    </div>

    <div class="w-full max-w-md mx-auto shrink-0 flex flex-col items-center gap-1">
        <div class="flex w-full gap-2 justify-center items-center">
            <input type="password" id="api-key" class="api-input-dots flex-grow" placeholder="••••••••">
            <button id="save-key" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full text-[10px] shadow-lg transition whitespace-nowrap uppercase">SET</button>
        </div>
        <p id="key-status" class="text-[9px] font-bold text-blue-500 tracking-widest uppercase">API KEY: READY</p>
    </div>

    <script>
        const SETTING_DATA = {
            bb:      { label: "ビッグボーナス確率", vals: {1: 273.1, 2: 268.6, 5: 264.3, 6: 256.0}, w: 1.0 },
            rb:      { label: "レギュラーボーナス確率", vals: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6}, w: 1.2 },
            bellA:   { label: "ベルＡ", vals: {1: 10.9,  2: 10.7,  5: 10.5,  6: 10.2},  w: 0.3 }, 
            bellB:   { label: "ベルＢ", vals: {1: 20.9,  2: 19.0,  5: 20.3,  6: 18.8},  w: 0.3 }, 
            suikaA:  { label: "スイカＡ", vals: {1: 74.5,  2: 70.6,  5: 72.5,  6: 68.8},  w: 0.2 },
            vc_miss: { label: "バーサスチャンス　はずれ", vals: {1: 5.0,  2: 4.9,  5: 4.6,  6: 4.5},   w: 2.0 },
            vg_miss: { label: "バーサスゲーム　はずれ", vals: {1: 10.1, 2: 9.4,  5: 8.7,  6: 8.1},   w: 2.0 },
            bb_haz:  { label: "ビッグ中　はずれ", vals: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0}, w: 4.0 },
            rb_haz:  { label: "レギュラー中　はずれ", vals: {1: 1000.0, 2: 1000.0, 5: 10.0, 6: 10.0}, w: 5.0 }
        };

        const logArea = document.getElementById('log');
        const log = (msg) => { logArea.innerHTML += msg + "\n"; logArea.scrollTop = logArea.scrollHeight; };

        function extractParameters(lines) {
            logArea.innerHTML = "【抽出パラメータ確認】\n";
            const data = {};
            const probRegex = /1\/([0-9,.]*)/;
            
            // 確率形式(1/x)をすべて抽出
            const allProbs = lines.map(l => l.match(probRegex)).filter(m => m).map(m => parseFloat(m[1].replace(/,/g,'')));
            
            // 1. ボーナス・小役（SQM: 出現順序固定）
            data.bb = allProbs[1] || 0;
            data.rb = allProbs[2] || 0;

            const kIdx = lines.findIndex(l => l.includes('合算'));
            if (kIdx !== -1) {
                const subProbs = lines.slice(kIdx).map(l => l.match(probRegex)).filter(m => m).map(m => parseFloat(m[1].replace(/,/g,'')));
                data.bellA = subProbs[1] || 0;
                data.bellB = subProbs[2] || 0;
                data.suikaA = subProbs[4] || 0;
            }

            // 2. 独立スキャン項目（可変行対策）
            const findValAfter = (label) => {
                const idx = lines.findIndex(l => l.includes(label));
                if (idx === -1) return 0;
                // ラベルの直後、または同一行から1/xを探す
                const match = (lines[idx] + (lines[idx+1] || "")).match(probRegex);
                return match ? parseFloat(match[1].replace(/,/g,'')) : 0;
            };

            data.vc_miss = findValAfter('VSチャンス中はずれ');
            data.vg_miss = findValAfter('VSGAME中はずれ');
            
            // ビッグ中 はずれ (ユニメモ上は チェリー＋ベルはずれ)
            data.bb_haz = findValAfter('チェリー＋ベルはずれ') || findValAfter('チェリー+ベルはずれ');
            
            // レギュラー中 はずれ (RBセクション内の ハズレ)
            const rbIdx = lines.findIndex(l => l.includes('RB中詳細'));
            if (rbIdx !== -1) {
                const rbSection = lines.slice(rbIdx, rbIdx + 15);
                const hazIdx = rbSection.findIndex(l => l.includes('ハズレ'));
                if (hazIdx !== -1) {
                    const match = rbSection[hazIdx+1]?.match(probRegex);
                    data.rb_haz = match ? parseFloat(match[1].replace(/,/g,'')) : 0;
                }
            }

            // ログ出力（指定の日本語ラベルを使用）
            Object.keys(data).forEach(key => {
                const label = SETTING_DATA[key]?.label || key;
                log(`${label}: [ ${data[key] ? '1/' + data[key] : '---'} ]`);
            });
            return data;
        }

        function calculate(data) {
            let pts = { 1: 0, 2: 0, 5: 0, 6: 0 };
            let valid = 0;
            Object.keys(SETTING_DATA).forEach(key => {
                const t = SETTING_DATA[key]; const val = data[key];
                if (!val || val <= 0) return;
                valid++;
                [1, 2, 5, 6].forEach(s => {
                    let diff = Math.abs(val - t.vals[s]) / t.vals[s];
                    pts[s] += Math.pow(diff, 2) * t.w;
                });
            });
            if (!valid) return null;
            let probs = {}; let total = 0;
            [1, 2, 5, 6].forEach(s => { probs[s] = 1 / (pts[s] + 0.05); total += probs[s]; });
            return { 1: (probs[1]/total*100).toFixed(1), 2: (probs[2]/total*100).toFixed(1), 5: (probs[5]/total*100).toFixed(1), 6: (probs[6]/total*100).toFixed(1) };
        }

        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('APIキーを保存しました'); };

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0]; if (!file) return;
            const key = document.getElementById('api-key').value;
            if(!key) { alert("API KEYをセットしてください"); return; }
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                log("画像解析中...");
                try {
                    const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'TEXT_DETECTION' }] }] })
                    });
                    const json = await res.json();
                    const result = calculate(extractParameters(json.responses[0].fullTextAnnotation.text.split('\n')));
                    if (result) {
                        [1, 2, 5, 6].forEach(s => {
                            document.getElementById(`p${s}`).innerText = result[s] + "%";
                            document.getElementById(`b${s}`).style.width = result[s] + "%";
                        });
                        log("\n解析が完了いたしました。");
                    }
                } catch (err) { log("エラー: " + err.message); }
            };
        });
    </script>
</body>
</html>
